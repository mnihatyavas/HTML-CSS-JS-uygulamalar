<!DOCTYPE html (ha012.html: Canlandýrmalý menü ikonu)>
<html>
<head>
    <meta charset="iso-8859-9 Türkçe">
    <style>
        .kab {display: inline-block;
            cursor: pointer;}
        .çubuk1, .çubuk2, .çubuk3 {
            width: 35px;
            height: 5px;
            background-color: #333;
            margin: 6px 0;
            transition: 1s;}
        .deðiþtir .çubuk1 {transform: rotate(-45deg) translate(-9px, 6px);}
        .deðiþtir .çubuk2 {opacity: 0.07;}
        .deðiþtir .çubuk3 {transform: rotate(45deg) translate(-8px, -8px);}
    </style>
</head>
<body style="background:Greenyellow; color:Indigo;">
    <h3>Menü ikonu týklanýnca (ortadaki silik) X olur; tekrar týklayýnca ilke deðiþir:</h3>

    <div class="kab" onclick="Deðiþtir (this)">
        <div class="çubuk1"></div>
        <div class="çubuk2"></div>
        <div class="çubuk3"></div>
    </div>

    <script>
        function Deðiþtir(x) {x.classList.toggle ("deðiþtir");}
    </script>
</body>
</html>
