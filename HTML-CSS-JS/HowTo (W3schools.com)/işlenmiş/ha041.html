<!DOCTYPE html (ha041.html: Ýçeriði açýlýr yatay yaftalar örneði.)>
<html>
<head>
    <meta charset="iso-8859-9 Türkçe"/>
    <style>
        body {font-family: Arial;background:AquaMarine;}
        .yafta {
            overflow: hidden;
            border: 1px solid #777;
            background-color: #f1f1f1;
        }
        .yafta buton {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.53s;
            font-size: 17px;
        }
        .yafta buton:hover {background-color: #ddd;}
        .yafta buton.active {background-color: #aaa;}
        .yaftaÝçeriði {
            display: none;
            padding: 6px 12px;
            border: 5px solid #ccc;
            /*border-top: none;*/
            background-color: green;
            color: white;
        }
    </style>
</head>
<body>
    <h2>Butonlu Yaftalar</h2>
    <p>Yafta menüsündeki butonlarý týklayýp içerikleri görebilirsiniz:</p>

    <div class="yafta">
        <buton class="yaftaBaðlantýlar" onclick="þehriAç (event, 'Londra')">Londra</buton>
        <buton class="yaftaBaðlantýlar" onclick="þehriAç (event, 'Paris')">Paris</buton>
        <buton class="yaftaBaðlantýlar" onclick="þehriAç (event, 'Tokyo')">Tokyo</buton>
    </div>

    <div id="Londra" class="yaftaÝçeriði">
        <h3>Londra</h3>
        <p>Londra Ýngiltere'nin baþþehridir.</p>
    </div>

    <div id="Paris" class="yaftaÝçeriði">
        <h3>Paris</h3>
        <p>Paris Fransa'nýn baþþehridir.</p> 
    </div>

    <div id="Tokyo" class="yaftaÝçeriði">
        <h3>Tokyo</h3>
        <p>Tokyo Japonya'nýn baþþehridir.</p>
    </div>

    <script>
        function þehriAç (olay, þehirAdý) {
            var i, yaftaÝçeriði, yaftalar;
            yaftaÝçeriði = document.getElementsByClassName ("yaftaÝçeriði");
            for (i = 0; i < yaftaÝçeriði.length; i++) yaftaÝçeriði[i].style.display = "none";
            yaftalar = document.getElementsByClassName ("yaftaBaðlantýlar");
            for (i = 0; i < yaftalar.length; i++) yaftalar[i].className = yaftalar[i].className.replace (" active", "");
            document.getElementById (þehirAdý).style.display = "block";
            olay.currentTarget.className += " active";
        } // þehriAç(..) fonksiyonu sonu...
    </script>
</body>
</html>
