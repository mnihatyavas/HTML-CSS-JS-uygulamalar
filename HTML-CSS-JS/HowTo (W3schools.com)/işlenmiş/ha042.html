<!DOCTYPE html (ha042.html: Kapatma düðmeli animasyonlu yatay yaftalar örneði.)>
<html>
<head>
    <meta charset="iso-8859-9 Türkçe" />
    <style>
        body {font-family: Arial; background:Orchid;}
        .yafta {
            overflow: hidden;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
        }
        .yafta düðme {
            background-color: inherit;
            float: left;
            border: solid maroon 1px;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.5s;
            font-size: 17px;
        }
        .yafta düðme:hover {background-color: #aaa;}
        .yafta düðme.actif {background-color: #777; color:#ddd;}
        .yaftaÝçeriði {
            display: none;
            padding: 6px 12px;
            border: 5px solid #ccc;
            background-color: green;
            color: white;
            animation: solmaEtkisi 3s; /* Solma etkisi 3 sn sürecek */
        }
        @keyframes solmaEtkisi {
            from {opacity: 0;}
            to {opacity: 1;}
        }
        .kapatmaDüðmesi {
            float: right;
            cursor: pointer;
            font-size: 28px;
        }
        .kapatmaDüðmesi:hover {color: red;}
    </style>
</head>
<body>
    <h2>Kapatma düðmeli yaftalar</h2>
    <p>Açýlan yaftayý kapatmak için sað üst köþedeki X düðmesini týklayýn:</p>

    <div class="yafta">
        <düðme class="yaftalar" onclick="þehriGöster (event, 'Londra')">Londra</düðme>
        <düðme class="yaftalar" onclick="þehriGöster (event, 'Paris')" id="varsayýlýAçýk">Paris</düðme>
        <düðme class="yaftalar" onclick="þehriGöster (event, 'Tokyo')">Tokyo</düðme>
    </div>
    <div id="Londra" class="yaftaÝçeriði">
        <span onclick="this.parentElement.style.display='none'" class="kapatmaDüðmesi">&times</span>
        <h3>Londra</h3>
        <p>Londra Ýngiltere'nin baþkentidir.</p>
    </div>
    <div id="Paris" class="yaftaÝçeriði">
        <span onclick="this.parentElement.style.display='none'" class="kapatmaDüðmesi">&times</span>
        <h3>Paris</h3>
        <p>Paris Fransa'nýn baþkentidir.</p> 
    </div>
    <div id="Tokyo" class="yaftaÝçeriði">
        <span onclick="this.parentElement.style.display='none'" class="kapatmaDüðmesi">&times</span>
        <h3>Tokyo</h3>
        <p>Tokyo Japonya'nýn baþkentidir.</p>
    </div>

    <script>
        function þehriGöster (olay, þehirAdý) {
            var i, yaftaDetayý, yaftalar;
            yaftaDetayý = document.getElementsByClassName ("yaftaÝçeriði");
            for (i=0; i < yaftaDetayý.length; i++) yaftaDetayý[i].style.display = "none";
            yaftalar = document.getElementsByClassName ("yaftalar");
            for (i = 0; i < yaftalar.length; i++) yaftalar[i].className = yaftalar[i].className.replace (" actif", "");
            document.getElementById (þehirAdý).style.display = "block";
            olay.currentTarget.className += " actif";
        } // þehriGöster(..) fonksiyonu sonu...

        document.getElementById ("varsayýlýAçýk").click();
    </script>
</body>
</html>
