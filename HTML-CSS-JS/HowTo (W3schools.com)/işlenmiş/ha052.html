<!DOCTYPE html (ha052.html: Varsayýlý açýlýr içerikli dikey yaftalar örneði.)>
<html>
<head>
    <meta charset="iso-8859-9 Türkçe" />
    <style>
        * {box-sizing: border-box}
        body {font-family: "Lato", sans-serif; background:LightSteelBlue;}
        .yafta {
            float: left;
            border: 4px solid #bbb;
            background-color: #f1f1f1;
            width: 30%;
            height: 300px;
        }
        .yafta düðme {
            display: block;
            background-color: inherit;
            color: black;
            padding: 22px 16px;
            width: 100%;
            border: solid 1px maroon;
            outline: none;
            text-align: left;
            cursor: pointer;
            transition: 0.7s;
            font-size: 17px;
        }
        .yafta düðme:hover {background-color: #aaa;}
        .yafta düðme.active {background-color: #777; color:#eee;}
        .açýklama {
            float: left;
            padding: 0px 12px;
            border: 5px solid #aaa;
            width: 70%;
            /*border-left: none;*/
            height: 300px;
            background-color: green;
            color: white;
            animation: solmaEtkisi 3s; /* Solma etkisi 3 sn sürecek */
        }
        @keyframes solmaEtkisi {
            from {opacity: 0;}
            to {opacity: 1;}
        }
    </style>
</head>
<body>
    <h2>Dikey Yaftalar</h2>
    <p>Açýklamalarý görmek içind dikey menüdeki þehir düðmelerini týklayýn:</p>

    <div class="yafta">
        <düðme class="yaftalar" onclick="þehrinAçýklamasýnýGöster (event, 'Londra')">Londra</düðme>
        <düðme class="yaftalar" onclick="þehrinAçýklamasýnýGöster (event, 'Paris')" id="varsayýlýAçýk">Paris</düðme>
        <düðme class="yaftalar" onclick="þehrinAçýklamasýnýGöster (event, 'Tokyo')">Tokyo</düðme>
    </div>

    <div id="Londra" class="açýklama">
        <h3>Londra</h3>
        <p>Londra Ýngiltere'nin baþkentidir.</p>
    </div>

    <div id="Paris" class="açýklama">
        <h3>Paris</h3>
        <p>Paris Fransa'nýn baþkentidir.</p> 
    </div>

    <div id="Tokyo" class="açýklama">
        <h3>Tokyo</h3>
        <p>Tokyo Japonya'nýn baþkentidir.</p>
    </div>

    <script>
        function þehrinAçýklamasýnýGöster (olay, þehirAdý) {
            var i, izahat, fiþler;
            izahat = document.getElementsByClassName ("açýklama");
            for (i = 0; i < izahat.length; i++) izahat[i].style.display = "none";
            fiþler = document.getElementsByClassName ("yaftalar");
            for (i = 0; i < fiþler.length; i++) fiþler[i].className = fiþler[i].className.replace (" active", "");
            document.getElementById (þehirAdý).style.display = "block";
            olay.currentTarget.className += " active";
        } // þehrinAçýklamasýnýGöster(..) fonksiyonu sonu...

        document.getElementById ("varsayýlýAçýk").click();
    </script>
</body>
</html>
