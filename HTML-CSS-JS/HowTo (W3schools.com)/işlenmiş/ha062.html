<!DOCTYPE html (ha062.html: Açýlýr (açýk) yafta baþlýk açýklamalarý örneði.)>
<html>
<head>
    <meta charset="iso-8859-9 Türkçe" />
    <style>
        body {font-family: "Lato", sans-serif;
            background:Maroon;
            color: MistyRose;}
        .yafta {
            background-color: #555;
            color: white;
            float: left;
            border: 2px solid #ddd;
            border-top: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            font-size: 17px;
            width: 25%;
        }
        .yafta:hover {background-color: #777;}
        .yaftaAçýklamasý {
            color: OldLace;
            padding: 50px;
            text-align: center;
        }
        #Londra {background-color:red; height:200px;}
        #Paris {background-color:green; height:200px;}
        #Tokyo {background-color:blue; height:200px;}
        #Oslo {background-color:orange; height:200px;}
    </style>
</head>
<body>
    <h1>Yafta Baþlýklarý</h1>
    <p>Þehre dair açýklamalarý görmek için menüdeki düðmelerini týklayýn:</p>

    <div id="Londra" class="yaftaAçýklamasý">
        <h1>Londra</h1>
        <p>Londra Ýngirtere'nin baþ kentidir.</p>
    </div>

    <div id="Paris" class="yaftaAçýklamasý">
        <h1>Paris</h1>
        <p>Paris Fransa'nýn baþ kentidir.</p> 
    </div>

    <div id="Tokyo" class="yaftaAçýklamasý">
        <h1>Tokyo</h1>
        <p>Tokyo Japonya'nýn baþ kentidir.</p>
    </div>

    <div id="Oslo" class="yaftaAçýklamasý">
        <h1>Oslo</h1>
        <p>Oslo Norveç'in baþ kentidir.</p>
    </div>

    <button class="yafta" onclick="þehrinAçýklamasýnýGör ('Londra', this, 'red')">Londra</button>
    <button class="yafta" onclick="þehrinAçýklamasýnýGör ('Paris', this, 'green')" id="açýlýþtaAçýk">Paris</button>
    <button class="yafta" onclick="þehrinAçýklamasýnýGör ('Tokyo', this, 'blue')">Tokyo</button>
    <button class="yafta" onclick="þehrinAçýklamasýnýGör ('Oslo', this, 'orange')">Oslo</button>

    <script>
        function þehrinAçýklamasýnýGör (þehrinAdý, düðmeKomponenti, düðmeRengi) {
            var i, açýklamalar, yaftalar;
            açýklamalar = document.getElementsByClassName ("yaftaAçýklamasý");
            for (i = 0; i < açýklamalar.length; i++) açýklamalar[i].style.display = "none";
            yaftalar = document.getElementsByClassName ("yafta");
            for (i = 0; i < yaftalar.length; i++) yaftalar[i].style.backgroundColor = "";
            document.getElementById (þehrinAdý).style.display = "block";
            düðmeKomponenti.style.backgroundColor = düðmeRengi;
        } // þehrinAçýklamasýnýGör(..) fonksiyonu sonu...
        document.getElementById ("açýlýþtaAçýk").click();
    </script>
</body>
</html>
