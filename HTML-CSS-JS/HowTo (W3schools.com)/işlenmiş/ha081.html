<!DOCTYPE html (ha081.html: Dikey menü etiketleri üzerindeyken açýklamalar örneði.)>
<html>
<head>
    <meta charset="iso-8859-9 Türkçe"/>
    <style>
        * {box-sizing: border-box}
        body {font-family: "Lato", sans-serif;
            background:MediumSeaGreen;
            color:MediumVioletRed;}
        .yafta {float: left;
            border: 5px solid #ccc;
            border-right:none;
            background-color: #e1e1e1;
            width: 30%;
            height: 300px;}
        .yafta button {display: block;
            background-color: inherit;
            color: black;
            padding: 22px 16px;
            width: 100%;
            border: none;
            outline: none;
            text-align: left;
            cursor: pointer;
            font-size: 17px;}
        .yafta button.aktif {background-color: Olive;
            color:MintCream;}
        .içerik {background: Olive;
            color:MintCream;
            float: left;
            padding: 0px 12px;
            border: 5px solid #ccc;
            width: 70%;
            border-left: none;
            height: 300px;
            display: none;}
        /*.temizle::after {content: ""; clear: both; display: table;}*/
    </style>
</head>
<body>
    <h2>Etiketlerin Üzerindeyken</h2>
    <p>Açýklamalarý görmek için fareyi etiketlerin üzerinde gezdirin:</p>

    <div class="yafta">
        <button class="yaftalar" onmouseover="þehriAç (event, 'Londra')">Londra</button>
        <button class="yaftalar" onmouseover="þehriAç (event, 'Paris')">Paris</button>
        <button class="yaftalar" onmouseover="þehriAç (event, 'Tokyo')">Tokyo</button>
    </div>

    <div id="Londra" class="içerik">
        <h3>Londra</h3>
        <p>London Ýngiltere'nin baþkentidir.</p>
    </div>

    <div id="Paris" class="içerik">
        <h3>Paris</h3>
        <p>Paris Fransa'nýn baþkentidir.</p> 
    </div>

    <div id="Tokyo" class="içerik">
        <h3>Tokyo</h3>
        <p>Tokyo Japonya'nýn baþkentidir.</p>
    </div>

    <div class="temizle"></div>

    <script>
        function þehriAç (olay, þehir) {
            var i, içerikler, fiþler;
            içerikler = document.getElementsByClassName ("içerik");
            for (i = 0; i < içerikler.length; i++) içerikler[i].style.display = "none";
            fiþler = document.getElementsByClassName ("yaftalar");
            for (i = 0; i < fiþler.length; i++) fiþler[i].className = fiþler[i].className.replace (" aktif", "");
            document.getElementById (þehir).style.display = "block";
            olay.currentTarget.className += " aktif";
        } // fonksiyon sonu...
    </script>
</body>
</html>
