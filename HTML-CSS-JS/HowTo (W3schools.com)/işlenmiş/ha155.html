<html>
<head>
    <meta charset="iso-8859-9 Türkçe">
    <script>
        function seyrüyüAç() {document.getElementById ("kenarSeyrüm").style.width = "250px";}
        function seyrüyüKapa() {document.getElementById ("kenarSeyrüm").style.width = "0";}
    </script>
    <style>
        body {font-family: "Lato", sans-serif;
            background-color:SaddleBrown;
            color:Pink;}
        .kenarseyrü {height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            right: 0;
            background-color: SeaGreen;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;}
        .kenarseyrü a {padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: Red;
            display: block;
            transition: 0.5s;}
        .kenarseyrü a:hover {color: #f1f1f1;}
        .kenarseyrü .kapaDüðmesi {position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;}
        @media screen and (max-height: 450px) {
            .kenarseyrü {padding-top: 15px;}
            .kenarseyrü a {font-size: 18px;} }
    </style>
</head>
<body>
    <h2>Canlandýrmalý Kenarseyrü Tam Ekran Örneði</h2>
    <p>Aþaðýdaki düðmeyi týklayarak saða sýnýrlý seyrüsefer menüsünü açabilirsiniz.</p>
