<!DOCTYPE html (ha171.html: Soldan-saða tam-ekran örtüþmeli açma/kapama seyrü menüsü örneði.)>
<html>
<head>
    <meta charset="iso-8859-9 Türkçe">
    <script>
        function seyrüyüAç() {document.getElementById ("seyrüm").style.width = "100%";}
        function seyrüyüKapa() {document.getElementById ("seyrüm").style.width = "0%";}
    </script>
    <style>
        body {font-family: 'Lato', sans-serif;
            background-color:LightSlateGray;
            color:MintCream;}
        h2 {color:Orange;}
        .örtüþme {height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: rgba(125,0,100, 0.8);
            overflow-x: hidden;
            transition: 0.5s;}
        .örtüþmeÝçeriði {position: relative;
            top: 25%;
            width: 100%;
            text-align: center;
            margin-top: 30px;}
        .örtüþme a {padding: 8px;
            text-decoration: none;
            font-size: 36px;
            color:Green;
            display: block;
            transition: 0.5s;}
        .örtüþme a:hover, .örtüþme a:focus {color: Cyan;}
        .örtüþme .kapamaDüðmesi {position: absolute;
            top: 20px;
            right: 45px;
            font-size: 60px;}

        @media screen and (max-height: 450px) {
            .örtüþme a {font-size: 20px}
            .örtüþme .kapamaDüðmesi {
                font-size: 40px;
                top: 15px;
                right: 35px;} }
    </style>
</head>
<body>
    <div id="seyrüm" class="örtüþme">
        <a href="javascript:void (0)" class="kapamaDüðmesi" onclick="seyrüyüKapa()">&times;</a>
        <div class="örtüþmeÝçeriði">

            <a href="#">Müþterilerimiz</a>

        </div>
    </div>

    <h2>Tam-ekran Örtüþmeli Seyrü-menüsü Örneði</h2>
    <p>Tam-ekran örtüþmeli seyrüsefer menüsünü canlandýrmak için alttaki "aç" düðmesini týklayýn.</p>

    <span style="font-size:30px;cursor:pointer; color:Yellow;" onclick="seyrüyüAç()">&#9776; aç</span>
</body>
</html>
