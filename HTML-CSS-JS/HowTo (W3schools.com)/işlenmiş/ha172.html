<!DOCTYPE html (ha172.html: Tam-ekran örtüþmeli üstten alta açýlan/kapanan seyrü menüsü örneði.)>
<html>
<head>
    <meta charset="iso-8859-9 Türkçe">
    <script>
        function seyrüyüAç() {document.getElementById ("seyrüm").style.height = "100%";}
        function seyrüyüKapa() {document.getElementById ("seyrüm").style.height = "0%";}
    </script>
    <style>
        body {font-family: 'Lato', sans-serif;
            background-color:SeaGreen;
            color:Cyan;}
        h2 {color:Yellow;}
        .örtüþüm {
            height: 0%;
            width: 100%;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: rgba(110,10, 90, 0.85);
            overflow-y: hidden;
            transition: 0.5s;}
        .örtüþümÝçeriði {position: relative;
            top: 25%;
            width: 100%;
            text-align: center;
            margin-top: 30px;}
        .örtüþüm a {padding: 8px;
            text-decoration: none;
            font-size: 36px;
            color: Tan;
            display: block;
            transition: 0.5s;}
        .örtüþüm a:hover, .örtüþüm a:focus {color: MintCream;}
        .örtüþüm .kapamaDüðmesi {position: absolute;
            top: 20px;
            right: 45px;
            font-size: 60px;}

        @media screen and (max-height: 450px) {
            .örtüþüm {overflow-y: auto;}
            .örtüþüm a {font-size: 20px}
            .örtüþüm .kapamaDüðmesi {font-size: 40px;
                top: 15px;
                right: 35px;} }
    </style>
</head>
<body>
    <div id="seyrüm" class="örtüþüm">
        <a href="javascript:void(0)" class="kapamaDüðmesi" onclick="seyrüyüKapa()">&times;</a>
        <div class="örtüþümÝçeriði">
            <a href="#">Hakkýmýzda</a>
            <a href="#">Ürünlerimiz</a>
            <a href="#">Müþterilerimiz</a>
            <a href="#">Bayilerilerimiz</a>
            <a href="#">Ýrtibat</a>
        </div>
    </div>

    <h2>Tam-ekran Örtüþmeli Seyrü Örneði</h2>
    <p>Alttaki "aç" düðmesini týklayýnca tam-ekran örtüþmeli þeffaf menü görünecektir.</p>
    <p>Bu örnekte, seyrüsefer menüsü üstten-alta ekraný kaplayacak ve tekrar alttan-üste açýlacaktýr:</p>
    <span style="font-size:30px;cursor:pointer;color:Gold;" onclick="seyrüyüAç()">&#9776; aç</span>
</body>
</html>
