<!DOCTYPE html (ha173.html: Tam-ekran örtüþmeli anlýk açma/kapama seyrü menüsü örneði.)>
<html>
<head>
    <meta charset="iso-8859-9 Türkçe">
    <script>
        function seyrüyüAç() {document.getElementById ("seyrüm").style.display = "block";}
        function seyrüyüKapa() {document.getElementById ("seyrüm").style.display = "none";}
    </script>
    <style>
        body {font-family: 'Lato', sans-serif;
            background-color:Maroon;
            color:Gold;}
        h2 {color:Cyan;}
        .örtüþüm {height: 100%;
            width: 100%;
            display: none;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: rgba(10,130,100, 0.9);}
        .örtüþümÝçeriði {position: relative;
            top: 25%;
            width: 100%;
            text-align: center;
            margin-top: 30px;}
        .örtüþüm a {padding: 8px;
            text-decoration: none;
            font-size: 36px;
            color: Magenta;
            display: block;}
        .örtüþüm a:hover, .örtüþüm a:focus {color: LightYellow;}
        .örtüþüm .kapaDüðmesi {position: absolute;
            top: 20px;
            right: 45px;
            font-size: 60px;}

        @media screen and (max-height: 450px) {
            .örtüþüm a {font-size: 20px}
            .örtüþüm .kapaDüðmesi {font-size: 40px;
                top: 15px;
                right: 35px;} }
    </style>
</head>
<body>
    <div id="seyrüm" class="örtüþüm">
        <a href="javascript:void(0)" class="kapaDüðmesi" onclick="seyrüyüKapa()">&times;</a>
        <div class="örtüþümÝçeriði">
            <a href="#">Hakkýmýzda</a>
            <a href="#">Ürünlerimiz</a>
            <a href="#">Müþterilerimiz</a>
            <a href="#">Bayilerilerimiz</a>
            <a href="#">Ýrtibat</a>
        </div>
    </div>

    <h2>Tamekran Örtüþüm Seyrü Örneði</h2>
    <p>Alttaki "aç" týklandýðýnda tam ekraný anlýk kaplayan ve tekrar kaybolan seyrüsefer menüsü görünecektir:</p>
    <span style="font-size:30px;cursor:pointer; color:Green;" onclick="seyrüyüAç()">&#9776; aç</span>
</body>
</html>
