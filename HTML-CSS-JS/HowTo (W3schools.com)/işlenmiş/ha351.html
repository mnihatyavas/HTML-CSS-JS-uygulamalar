<!DOCTYPE html>
<html>
<head>
    <meta charset="iso-8859-9 Türkçe" name="viewport" content="width=device-width, initial-scale=1">
    <title>ha351.html: Üzerindeyken sarkan menüyü görüntüleme örneði.</title>
    <style>
        body {
            background-color: Linen;
            color: Maroon;}
        .sarkmaDüðmesi {
            background-color: #4CAF50;
            color: Fuchsia;
            padding: 16px;
            font-size: 16px;
            border: none;}
        .sarkan {
            position: relative;
            display: inline-block;}
        .sarkanKab {
            display: none;
            position: absolute;
            background-color: LightSkyBlue;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.9);
            z-index: 1;}
        .sarkanKab a {
            color: Magenta;
            padding: 12px 16px;
            text-decoration: none;
            display: block;}
        .sarkanKab a:hover {
            background-color: Olive;
            color:Yellow;}
        .sarkan:hover .sarkanKab {display: block;}
        .sarkan:hover .sarkmaDüðmesi {
            background-color: #3e7e41;
            color: MintCream;}
    </style>
</head>
<body>
    <h2>Üzerindeyken Sarkanmenü</h2>
    <p>Sarkan menüyü açmak için sözkonusu butonun üzerine geliniz.</p>

    <div class="sarkan">
        <button class="sarkmaDüðmesi">Sarkanmenü</button>

        </div>
    </div>
</body>
</html>
