<!DOCTYPE html>
<html>
<head>
    <meta charset="iso-8859-9 Türkçe" name="viewport" content="width=device-width, initial-scale=1">
    <title>ha352.html: Üzerindeyken sarkan menünün sol orta ve saða hizalý örneði.</title>
    <style>
        body {
            background-color:SaddleBrown;
            color: Fuchsia;}
        .sarkanDüðme {
            background-color: #4CAF50;
            color: MintCream;
            padding: 16px;
            font-size: 16px;
            border: none;
            cursor: pointer;} /* parmek */
        .sarkanSeyrü {
            margin-top: 2em;
            position: relative;
            display: inline-block;}
        .sarkanKab {
            display: none;
            position: absolute;
            background-color: MediumAquaMarine;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(150,150,150,0.9);
            z-index: 1;}
        .sarkanKab a {
            color: Blue;
            padding: 12px 16px;
            text-decoration: none;
            display: block;}
        .sarkanKab a:hover {background-color: MidnightBlue; color:Yellow;}
        .sarkanSeyrü:hover .sarkanKab {display: block;}
        .sarkanSeyrü:hover .sarkanDüðme {background-color: #3e7e41; color:Red;}
    </style>
</head>
<body>
    <h2>Hizalý Sarkanmenü Düðmeleri</h2>
    <p>Sarkanmenü baðlantýlarýnýn saða ortaya veya sola hizalý olacaðýna kendiniz karar verin.</p>

    <div class="sarkanSeyrü" style="float:left;">
        <button class="sarkanDüðme">Left</button>
        <div class="sarkanKab" style="left:0;">
            <a href="#">Haberler</a>
            <a href="#">Spor</a>
            <a href="#">Havadurumu</a>
        </div>
    </div>

    <div class="sarkanSeyrü" style="left:40%;">
        <button class="sarkanDüðme">Orta</button>
        <div class="sarkanKab" style="text-align:center;">
            <a href="#">Anasayfa</a>
            <a href="#">Hakkýmýzda</a>
            <a href="#">Ýletiþim</a>
        </div>
    </div>

    <div class="sarkanSeyrü" style="float:right;">
        <button class="sarkanDüðme">Right</button>
        <div class="sarkanKab" style="right:0; text-align: right;">
            <a href="#">Filim</a>
            <a href="#">Müzik</a>
            <a href="#">Belgesel</a>
        </div>
    </div>
</body>
</html>
