    <p>Sarkanmenünün saðda olmasý için sarkan sýnýfýnda <strong>float: right</strong> kullanýlmalýdýr, ayrýca sarkan içerik baðlantýlarýnýn sað içeri kaymamasý için sarkan-içerik sýnýfýnda <strong>right:0</strong> konulmalýdýr.</p>
