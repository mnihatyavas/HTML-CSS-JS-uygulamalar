<!DOCTYPE html>
<html>
<head>
    <meta charset="iso-8859-9 Türkçe" name="viewport" content="width=device-width, initial-scale=1">
    <title>ha363.html: Seyrü çubuðundaki  ikonlu sarkanmenü düðmesi týklanýnca açýlan baðlantýlar örneði.</title>
    <style>
        body {margin:0;background-color:Sienna; color:Cyan;}
        .seyrüÇubuk {
            overflow: hidden;
            background-color: #333;
            font-family: Arial, Helvetica, sans-serif;
            margin-bottom:4em;}
        .seyrüÇubuk a {
            float: left;
            font-size: 16px;
            color: SeaShell;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;}
        .sarkanMenü {
            float: left;
            overflow: hidden;}
        .ikon:after {content: "\25BC";}
        .sarkanMenü .sarkanDüðme {
            cursor: pointer;
            font-size: 16px;    
            border: none;
            outline: none;
            color: Yellow;
            padding: 14px 16px;
            background-color: inherit;
            font-family: inherit;
            margin: 0;}
        .seyrüÇubuk a:hover, .sarkanMenü:hover .sarkanDüðme, .sarkanDüðme:focus {
            background-color: red;}
        .sarkan-içerik {
            display: none;
            position: absolute;
            background-color: Navy;
            min-width: 144px;
            box-shadow: 0px 8px 16px 0px rgba(200,200,50,0.9);
            z-index: 99;}
        .sarkan-içerik a {
            float: none;
            color: Silver;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;}
        .sarkan-içerik a:hover {background-color: Olive;}
        .göster {display: block;}
        .gövde {margin:0 1em;}
    </style>
</head>
<body>
    <div class="seyrüÇubuk">
        <a href="#anasayfa">Anasayfa</a>
        <a href="#haberler">Haberler</a>
        <div class="sarkanMenü">
            <button class="sarkanDüðme" onClick="fonk()">Sarkanmenü
            <b class="ikon"></b>
            </button>
            <div class="sarkan-içerik" id="sarkaným">
                <a href="#">Spor</a>
                <a href="#">Filim</a>
                <a href="#">Müzik</a>
                <a href="#">Belgesel</a>
            </div>
        </div>
        <a href="#hakkýmýzda">Hakkýmýzda</a>
        <a href="#iletiþim">Ýletiþim</a>
    </div>

    <div class="gövde">
        <h3>Bir Seyrüsefer Çubuðundaki Sarkanmenü</h3>
        <p>"Sarkanmenü" baðlantýsýný týklayarak açýlacak olan içerikleri gözlemleyin.</p>
    </div>

    <script>
        function fonk() {// Sarkanmenü düðmesi üzerindeki týklamalar gösterir/saklar...
            document.getElementById ("sarkaným").classList.toggle ("göster");
        } // fonk sonu...

        window.onclick = function (olay) {// Sarkan seçeneklerde/dýþarda týklamalar gizler...
            if (!olay.target.matches ('.sarkanDüðme')) {
                var sarkanMenüler = document.getElementsByClassName ("sarkan-içerik");
                var i;
                for (i = 0; i < sarkanMenüler.length; i++) {
                    var sarkanýAç = sarkanMenüler[i];
                    if (sarkanýAç.classList.contains ('göster'))
                        sarkanýAç.classList.remove ('göster');
                } // for sonu...
            } // dýþ-if sonu...
        } // win.. sonu...
    </script>
</body>
</html>
