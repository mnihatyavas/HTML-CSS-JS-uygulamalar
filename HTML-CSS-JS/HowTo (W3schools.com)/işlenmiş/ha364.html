<!DOCTYPE html>
<html>
<head>
    <meta charset="iso-8859-9 Türkçe" name="viewport" content="width=device-width, initial-scale=1">
    <title>ha364.html: Solahizalý sarkanmenü düðmesi týklanýnca açýlan aramalý baðlantýlar örneði.</title>
    <style>
        body {background-color:Purple; color:PowderBlue;}
        .sarkanDüðme {
            background-color: #4CAF50;
            color: Yellow;
            padding: 16px;
            font-size: 16px;
            border: none;
            cursor: pointer;}
        .ikon:after {content: "\25BC";}
        .sarkanDüðme:hover, .sarkanDüðme:focus {background-color: Olive;}
        #veriGiriþim {
            border-box: box-sizing;
            background-image: url('resim/araþtýr1.png');
            background-position: 14px 12px;
            background-repeat:no-repeat;
            font-size: 16px;
            padding: 14px 20px 12px 45px;
            border: none;
            border-bottom: 2px solid #aaa;}
        #veriGiriþim:focus {outline: 3px solid #777;}
        .sarkanMenü {
            position: relative;
            display: inline-block;}
        .sarkan-içerik {
            display: none;
            position: absolute;
            background-color:Cyan;
            min-width: 230px;
            overflow: auto;
            border: 2px solid Yellow;
            z-index: 1;}
        .sarkan-içerik a {
            color: GoldenRod;
            padding: 12px 16px;
            text-decoration: none;
            display: block;}
        .sarkanMenü a:hover {background-color: SlateGray;}
        .göster {display: block;}
        input {color:Blue;}
    </style>
</head>
<body>
    <h2>Arama Süzgeçli Sarkanmenü</h2>
    <p>Sarkanmenü þýklarý için düðmeyi týklayýn, ve istediðiniz ibareleri içeren menü seçeneklerini süzmek için de arama veri giriþ kutusunu kullanýn.</p><br/>

    <div class="sarkanMenü">
        <button onclick="gösterGizleFonk()" class="sarkanDüðme">Sarkanmenü
            <b class="ikon"></b>
        </button>
        <div id="sarkaným" class="sarkan-içerik">
            <input type="text" placeholder="Araþtýr.." id="veriGiriþim" onkeyup="süzgeçFonk()" />
            <a href="#hakkýmýzda">Hakkýmýzda</a>
            <a href="#temel">Temel</a>
            <a href="#blog">Blog</a>
            <a href="#iletiþim">Ýletiþim</a>
            <a href="#özelleþtir">Özelleþtir</a>
            <a href="#destekleyin">Destekleyin</a>
            <a href="#araçlar">Araçlar</a>
            <a href="#projeler">Projelerimiz</a>
            <a href="#tasarý">Tasarýlarýmýz</a>
        </div>
    </div>

    <script>
        function gösterGizleFonk() {document.getElementById ("sarkaným").classList.toggle ("göster");}

        function süzgeçFonk() {// Veri giriþ süzgeç karakterlerini içeren seçenekleri listeler...
            var girilen, süzgeç, a, i;
            girilen = document.getElementById ("veriGiriþim");
            süzgeç = girilen.value.toUpperCase();
            a = document.getElementById ("sarkaným").getElementsByTagName ("a");
            for (i = 0; i < a.length; i++) {
                if (a[i].innerHTML.toUpperCase().indexOf (süzgeç) > -1) a[i].style.display = "";
                else a[i].style.display = "none";
            } // for sonu...
        } // func.. sonu...
    </script>
</body>
</html>
