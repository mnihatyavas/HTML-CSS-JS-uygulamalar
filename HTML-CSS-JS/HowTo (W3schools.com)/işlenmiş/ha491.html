<!Doctype html>
<html>
<head>
    <meta charset="iso-8859-9 Türkçe" />
    <title>ha491.html: Yatay düðme gruplu seyrüsefer örneði.</title>
    <style>
        body {
            background-color:Gray;
            color:Lime;}
        .düðmeGrubu button {
            background-color: #4CAF50;
            border: 3px solid green;
            padding: 10px 24px;
            cursor: pointer;
            margin-top:1em;
            float: left;}
        .düðmeGrubu button a {
            color: Yellow;
            text-decoration: none;}
        .düðmeGrubu:after {
            content: "";
            clear: both;
            display: table;}
        .düðmeGrubu button:not(:last-child) {
            border-right: none;}
        .düðmeGrubu button:hover, button a:hover {
            background-color: #3e8e41;
            color:Tomato;
            text-decoration: underline;
            transition: color 1s;}
    </style>
</head>
<body>
    <h1>Düðme Gruplu Seyrüsefer</h1>

    <div class="düðmeGrubu">
        <button><a href="#">Apple</a></button>
        <button><a href="#">Samsung</a></button>
        <button><a href="#">Sony</a></button>
        <button><a href="#">Nokia</a></button>
    </div>
</body>
</html>
