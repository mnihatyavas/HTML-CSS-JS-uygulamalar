<!DOCTYPE html>
<html>
<head>
    <meta charset="iso-8859-9 Türkçe" name="viewport" content="width=device-width, initial-scale=1">
    <title>hb541.html: Týklamalý resim slaytý gösterisi örneði.</title>
    <style>
        * {box-sizing: border-box}
        body {
            font-family: Verdana, sans-serif;
            margin:0;
            background-color:LightGray;}
        .resimlerim {display: none}
        img {vertical-align: middle;}
        .slaytKabý {
            max-width: 1000px;
            position: relative;
            margin: auto;}
        .önceki, .sonraki {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -22px;
            color:Yellow;
            font-weight: bold;
            font-size: 28px;
            transition: 0.5s ease;
            border-radius: 0 23px 23px 0;}
        .sonraki {
            right: 0;
            border-radius: 23px 0 0 23px;}
        .önceki:hover, .sonraki:hover {background-color: rgba(50,200,255,0.45);}
        .baþlýkMetni {
            color: Yellow;
            font-size: 15px;
            font-weight: bold;
            padding: 8px 12px;
            position: absolute;
            bottom: 8px;
            width: 100%;
            text-align: center;}
        .sayýsalMetin {
            color: Yellow;
            font-size: 15px;
            font-weight: bold;
            padding: 8px 12px;
            position: absolute;
            top: 0;
            width: 100%;
            text-align: center;}
        .nokta {
            cursor: pointer;
            height: 25px;
            width: 25px;
            margin: 0 2px;
            background-color: Tomato;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.5s ease;}
        .aktif, .nokta:hover {background-color: Maroon;}
        .netleþsin {
            animation-name: netleþsin;
            animation-duration: 1.5s;}
        @keyframes netleþsin {
            from {opacity: .4} 
            to {opacity: 1} }
        @media only screen and (max-width: 500px) {
            .önceki, .sonraki, .baþlýkMetni, .sayýsalMetin {font-size: 9px} }
    </style>
</head>
<body>
    <div class="slaytKabý">

        <div class="resimlerim netleþsin">
            <div class="sayýsalMetin">1 / 3</div>
            <img src="resim/makiliDaðlar.jpg" style="width:100%">
            <div class="baþlýkMetni">Resim: Bir</div>
        </div>

        <div class="resimlerim netleþsin">
            <div class="sayýsalMetin">2 / 3</div>
            <img src="resim/karlýDaðlar.jpg" style="width:100%">
            <div class="baþlýkMetni">Resim: Ýki</div>
        </div>

        <div class="resimlerim netleþsin">
            <div class="sayýsalMetin">3 / 3</div>
            <img src="resim/nehirliDaðlar.jpg" style="width:100%">
            <div class="baþlýkMetni">Resim: Üç</div>
        </div>

        <a class="önceki" onclick="resimleriKaydýr(-1)">&#10094;</a>
        <a class="sonraki" onclick="resimleriKaydýr(1)">&#10095;</a>

    </div>
    <br>

    <div style="text-align:center">
        <span class="nokta" onclick="þimdikiResim(1)"></span> 
        <span class="nokta" onclick="þimdikiResim(2)"></span> 
        <span class="nokta" onclick="þimdikiResim(3)"></span> 
    </div>

    <script>
        var resminEndeksi = 1;
        resimleriGöster (resminEndeksi);

        function resimleriKaydýr (n) {resimleriGöster (resminEndeksi += n);}
        function þimdikiResim (n) {resimleriGöster (resminEndeksi = n);}

        function resimleriGöster (n) {
            var i;
            var resimler = document.getElementsByClassName ("resimlerim");
            var noktalar = document.getElementsByClassName ("nokta");
            if (n > resimler.length) {resminEndeksi = 1}    
            if (n < 1) {resminEndeksi = resimler.length}
            for (i = 0; i < resimler.length; i++) {resimler [i].style.display = "none";}
            for (i = 0; i < noktalar.length; i++) {noktalar [i].className = noktalar [i].className.replace (" aktif", "");}
            resimler [resminEndeksi-1].style.display = "block";
            noktalar [resminEndeksi-1].className += " aktif";
        } // func sonu...
    </script>
</body>
</html>
