<!DOCTYPE html>
<html>
<head>
    <meta charset="iso-8859-9 Türkçe" name="viewport" content="width=device-width, initial-scale=1">
    <title>hb543.html: Çoklu slayt kutulu resim gösterisi örneði.</title>
    <style>
        * {box-sizing: border-box}
        body {background-color:DarkRed; color: Cyan;}
        .slaytlarým1, .slaytlarým2 {display: none}
        img {vertical-align: middle;}
        .slaytKabý {
            max-width: 1000px;
            position: relative;
            margin: auto;}
        .önceki, .sonraki {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -22px;
            color: Yellow;
            font-weight: bold;
            font-size: 22px;
            transition: 0.5s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;}
        .sonraki {
            right: 0;
            border-radius: 3px 0 0 3px;}
        .önceki:hover, .sonraki:hover {
            background-color: Yellow;
            color: Tomato;}
    </style>
</head>
<body>
    <h2 style="text-align:center">Çoklu Slayt Gösterisi</h2>
    <p style="text-align:center">Her slayt kutusundaki resimleri kaydýrarak deðiþtirebilirsiniz:</p>
    <br/>

    <p>Slaytgösterisi 1:</p>
    <div class="slaytKabý">
        <div class="slaytlarým1"><img src="resim/nehirliDaðlar.jpg" style="width:100%"></div>
        <div class="slaytlarým1"><img src="resim/karlýDaðlar.jpg" style="width:100%"></div>
        <div class="slaytlarým1"><img src="resim/makiliDaðlar.jpg" style="width:100%"></div>

        <a class="önceki" onclick="slaytýKaydýr(-1, 0)">&#10094;</a>
        <a class="sonraki" onclick="slaytýKaydýr(1, 0)">&#10095;</a>
    </div>

    <p>Slaytgösterisi 2:</p>
    <div class="slaytKabý">
        <div class="slaytlarým2"><img src="resim/cazNY.jpg" style="width:100%"></div>
        <div class="slaytlarým2"><img src="resim/cazLA.jpg" style="width:100%"></div>
        <div class="slaytlarým2"><img src="resim/cazCH.jpg" style="width:100%"></div>

        <a class="önceki" onclick="slaytýKaydýr (-1, 1)">&#10094;</a>
        <a class="sonraki" onclick="slaytýKaydýr (1, 1)">&#10095;</a>
    </div>

    <script>
        var slaytEndeksi = [1,1];
        var slaytKimliði = ["slaytlarým1", "slaytlarým2"]
        slaytlarýGöster (1, 0);
        slaytlarýGöster (1, 1);

        function slaytýKaydýr (n, no) {slaytlarýGöster (slaytEndeksi[no] += n, no);}

        function slaytlarýGöster (n, no) {
            var i;
            var x = document.getElementsByClassName (slaytKimliði [no]);
            if (n > x.length) {slaytEndeksi [no] = 1}
            if (n < 1) {slaytEndeksi [no] = x.length}
            for (i = 0; i < x.length; i++) {x [i].style.display = "none";}
            x [slaytEndeksi [no] - 1].style.display = "block";
        } // func sonu...
    </script>
</body>
</html>
