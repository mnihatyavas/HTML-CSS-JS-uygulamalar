<!DOCTYPE html>
<html>
    <meta charset="iso-8859-9 Türkçe" name="viewport" content="width=device-width, initial-scale=1">
    <title>hb571.html: Aç-kapalý slayt penceresi resim gösterisi örneði.</title>
    <style>
        body {
            font-family: Verdana, sans-serif;
            margin: 0;
            background-color:OliveDrab;
            color: Cyan;}
        * {box-sizing: border-box;}
        .satýr > .sütun {padding: 0 8px;}
        .satýr:after {
            content: "";
            display: table;
            clear: both;}
        .sütun {
            float: left;
            width: 25%;}
        .pencere {
            display: none; /* Slayt kutusu kapalý */
            position: fixed;
            z-index: 1;
            padding-top: 100px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto; /* Ýcabýnda kaydýrmalý */
            background-color: MidnightBlue;}
        .resimKabý {
            position: relative;
            margin: auto;
            padding: 0;
            width: 90%;
            max-width: 1200px;}
        .kapaÝkonu {
            color: DarkRed;
            position: absolute;
            top: 10px;
            right: 25px;
            font-size: 35px;
            font-weight: bold;}
        .kapaÝkonu:hover, .kapaÝkonu:focus {
            color: DeepPink;
            text-decoration: none;
            cursor: pointer;}
        .resimlerim {display: none;}
        .imleç {cursor: pointer;}
        .önceki, .sonraki {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -50px;
            color: Ivory;
            font-weight: bold;
            font-size: 20px;
            transition: 0.5s ease;
            border-radius: 0 10px 10px 0;
            user-select: none;}
        .sonraki {
            right: 0;
            border-radius: 10px 0 0 10px;}
        .önceki:hover, .sonraki:hover {background-color: rgba(0, 0, 0, 0.3);}
        .resimNo {
            color: Ivory;
            font-size: 12px;
            padding: 8px 12px;
            position: absolute;
            top: 0;}
        img {margin-bottom: -4px;}
       .baþlýkKabý {
            text-align: center;
            background-color: DarkSlateGray;
            padding: 2px 16px;
            color: Ivory;}
        .netleþtir {opacity: 0.5;}
        .aktif, .netleþtir:hover {opacity: 1;}
        img.üstündeGölgele {transition: 0.5s;}
        .üstündeGölgele:hover {box-shadow: 0 14px 18px 0 rgba(200, 200, 0, 0.5), 0 16px 20px 0 rgba(200, 200, 0, 0.19);}
    </style>
<body>
    <h2 style="text-align:center">Resim Kutusu</h2>
    <p>Resim slaytlarý kutusunu açmak için alttaki herhangi bir resim butonunu týklamanýz yeterlidir:</p>

    <div class="satýr">
        <div class="sütun">
            <img src="resim/nehirliDaðlar.jpg" style="width:100%" onclick="pencereyiAç(); þimdikiResim(1)" class="üstündeGölgele imleç">
        </div>
        <div class="sütun">
            <img src="resim/karlýDaðlar.jpg" style="width:100%" onclick="pencereyiAç(); þimdikiResim(2)" class="üstündeGölgele imleç">
        </div>
        <div class="sütun">
            <img src="resim/makiliDaðlar.jpg" style="width:100%" onclick="pencereyiAç(); þimdikiResim(3)" class="üstündeGölgele imleç">
        </div>
        <div class="sütun">
            <img src="resim/kutupIþýklarý.jpg" style="width:100%" onclick="pencereyiAç(); þimdikiResim(4)" class="üstündeGölgele imleç">
        </div>
    </div>

    <div id="pencerem" class="pencere">
        <span class="kapaÝkonu imleç" onclick="pencereyiKapa()">&times;</span>
       <div class="resimKabý">
            <div class="resimlerim">
                <div class="resimNo">1 / 4</div>
                <img src="resim/nehirliDaðlar.jpg" style="width:100%">
            </div>
            <div class="resimlerim">
                <div class="resimNo">2 / 4</div>
                <img src="resim/karlýDaðlar.jpg" style="width:100%">
            </div>
            <div class="resimlerim">
                <div class="resimNo">3 / 4</div>
                <img src="resim/makiliDaðlar.jpg" style="width:100%">
            </div>
            <div class="resimlerim">
                <div class="resimNo">4 / 4</div>
                <img src="resim/kutupIþýklarý.jpg" style="width:100%">
            </div>
            <a class="önceki" onclick="resmiKaydýr(-1)">&#10094;</a>
            <a class="sonraki" onclick="resmiKaydýr(1)">&#10095;</a>
            <div class="baþlýkKabý">
                <p id="baþlýk"></p>
            </div>
            <div class="sütun">
                <img class="netleþtir imleç" src="resim/nehirliDaðlar.jpg" style="width:100%" onclick="þimdikiResim(1)" alt="Daðlar ve Fiyortlar">
            </div>
            <div class="sütun">
                <img class="netleþtir imleç" src="resim/karlýDaðlar.jpg" style="width:100%" onclick="þimdikiResim(2)" alt="Karlý Daðlar">
            </div>
            <div class="sütun">
                <img class="netleþtir imleç" src="resim/makiliDaðlar.jpg" style="width:100%" onclick="þimdikiResim(3)" alt="Gündoðarken Doða">
            </div>
            <div class="sütun">
                <img class="netleþtir imleç" src="resim/kutupIþýklarý.jpg" style="width:100%" onclick="þimdikiResim(4)" alt="Kuzey Kutup Iþýklarý">
            </div>
        </div>
    </div>

    <script>
        function pencereyiAç() {document.getElementById ('pencerem').style.display = "block";}
        function pencereyiKapa() {document.getElementById ('pencerem').style.display = "none";}

        var resimEndeksi = 1;
        resimleriGöster (resimEndeksi);

        function resmiKaydýr (n) {resimleriGöster (resimEndeksi += n);}
        function þimdikiResim (n) {resimleriGöster (resimEndeksi = n);}
        function resimleriGöster (n) {
            var i;
            var resimler = document.getElementsByClassName ("resimlerim");
            var küçükResimler = document.getElementsByClassName ("netleþtir");
            var baþlýkMetni = document.getElementById ("baþlýk");
            if (n > resimler.length) {resimEndeksi = 1}
            if (n < 1) {resimEndeksi = resimler.length}
            for (i = 0; i < resimler.length; i++) {resimler [i].style.display = "none";}
            for (i = 0; i < küçükResimler.length; i++) {küçükResimler [i].className = küçükResimler [i].className.replace (" aktif", "");}
            resimler [resimEndeksi - 1].style.display = "block";
            küçükResimler [resimEndeksi - 1].className += " aktif";
            baþlýkMetni.innerHTML = küçükResimler [resimEndeksi - 1].alt;
        } // func sonu...
    </script>
</body>
</html>
