<!DOCTYPE html>
<html>
<head>
    <meta charset="iso-8859-9 Türkçe" name="viewport" content="width=device-width, initial-scale=1">
    <title>hb601.html: Etiket açýklamalý resim galerisi örneði.</title>
    <style>
        * {box-sizing: border-box;}
        body {
            margin: 0;
            font-family: Arial;
            background-color:OliveDrab;
            color:DeepSkyBlue;}
        .sütun {
            float: left;
            width: 20%; /* 5 sütun */
            padding: 10px;}
        .sütun img {
            opacity: 0.6; 
            cursor: pointer;}
        .sütun img:hover {opacity: 1;}
        .satýr:after {
            content: "";
            display: table;
            clear: both;}
        .resimKabý {
            position: relative;
            display: none;}
        #resminEtiketi {
            position: absolute;
            bottom: 15px;
            left: 15px;
            color: Yellow;
            font-size: 20px;}
        .kapaDüðmesi {
            position: absolute;
            top: 10px;
            right: 15px;
            color: DeepPink;
            font-size: 35px;
            cursor: pointer;}
    </style>
</head>
<body>
    <div style="text-align:center">
        <h2>Etiketli Resim Galerisi</h2>
        <p>Alttaki týrnak-resimleri týklayarak büyük ebatlý tabloyu seyredebilir, sonra da kapatabilirsiniz:</p>
    </div>

    <!-- Beþ sütun -->
    <div class="satýr">
        <div class="sütun"><img src="resim/makiliDaðlar.jpg" alt="Makili Daðlar" style="width:100%" onclick="fonk (this);"></div>
        <div class="sütun"><img src="resim/karlýDaðlar.jpg" alt="Karlý Daðlar" style="width:100%" onclick="fonk (this);"></div>
        <div class="sütun"><img src="resim/pusluDaðlar.jpg" alt="Puslu Daðlar" style="width:100%" onclick="fonk (this);"></div>
        <div class="sütun"><img src="resim/kutupIþýklarý.jpg" alt="Kutup Iþýklarý" style="width:100%" onclick="fonk (this);"></div>
        <div class="sütun"><img src="resim/kayalýkSahil.jpg" alt="Kayalýk Sahil" style="width:100%" onclick="fonk (this);"></div>
    </div>

    <div class="resimKabý">
        <span onclick="this.parentElement.style.display='none'" class="kapaDüðmesi">&times;</span>
        <img id="büyükboyResim" style="width:100%">
        <div id="resminEtiketi"></div>
    </div>

    <script>
        function fonk(imgs) {
            var büyütülenResim = document.getElementById ("büyükboyResim");
            var açýklamaEtiketi = document.getElementById ("resminEtiketi");
            büyütülenResim.src = imgs.src;
            açýklamaEtiketi.innerHTML = imgs.alt;
            büyütülenResim.parentElement.style.display = "block";
        } // fonk sonu...
    </script>
</body>
</html>
