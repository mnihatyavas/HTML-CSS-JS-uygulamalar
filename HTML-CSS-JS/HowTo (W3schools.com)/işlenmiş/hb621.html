<!DOCTYPE html>
<html>
<head>
    <meta charset="iso:8859-9 Türkçe" name="viewport" content="width=device-width, initial-scale=1">
    <title>hb621.html: Üzerindeyken yukardan inen perdeleme etkisi örneði.</title>
    <style>
        body {
            background-color: DarkKhaki;
            color: SpringGreen;}
        .resimKabý {
            position: relative;
            width: 50%;}
        .resim {
            display: block;
            width: 100%;
            height: auto;}
        .üsttenPerdele {
            position: absolute;
            bottom: 100%;
            left: 0;
            /*right: 0;*/
            background-color: Sienna;
            overflow: hidden;
            width: 100%;
            height:0;
            transition: .8s ease;}
        .resimKabý:hover .üsttenPerdele {
            bottom: 0;
            height: 100%;}
        .resminAdý {
            color: azure;
            font-size: 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;}
    </style>
</head>
<body>
    <h2>Üstten Alta Perdeleme</h2>
    <p>Üstten indirilen perde etkisini gözlemlemek için resmin üzerinde gezinin:</p>

    <div class="resimKabý">
        <img src="resim/avatar.png" alt="Avatar" class="resim">
        <div class="üsttenPerdele">
            <div class="resminAdý">Avatar Mahmut</div>
        </div>
    </div>
</body>
</html>
