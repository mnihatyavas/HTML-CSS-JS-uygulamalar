<!DOCTYPE html>
<html>
<head>
    <meta charset="iso-8859-9 Türkçe" name="viewport" content="width=device-width, initial-scale=1">
    <title>hb622.html: Üzerindeyken alttan yükselen perdeleme etkisi örneði.</title>
    <style>
        body {
            background-color:Olive;
            color:SpringGreen;}
        .resimKabý {
            position: relative;
            width: 50%;}
        .resim {
            display: block;
            width: 100%;
            height: auto;}
        .perde {
            position: absolute;
            bottom: 0;
            left: 0;
            /*right: 0;*/
            background-color: DarkGreen;
            overflow: hidden;
            width: 100%;
            height: 0;
            transition: .8s ease;}
        .resimKabý:hover .perde {height: 100%;}
        .perdeMetni {
            color: Ivory;
            font-size: 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;}
    </style>
</head>
<body>
    <h2>Alttan Yukarýya Perdeleme</h2>
    <p>Avatar üzerinde gezinerek perdeleme etkisini gözlemleyin:</p>

    <div class="resimKabý">
        <img src="resim/avatar.png" alt="Avatar" class="resim">
        <div class="perde">
            <div class="perdeMetni">Avatar Mahmut</div>
        </div>
    </div>
</body>
</html>
