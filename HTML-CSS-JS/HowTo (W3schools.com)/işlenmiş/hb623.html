<!DOCTYPE html>
<html>
<head>
    <meta charset="iso-8859-9 Türkçe" name="viewport" content="width=device-width, initial-scale=1">
    <title>hb623.html: Üzerindeyken saðdan sola perdeleme etkisi örneði.</title>
    <style>
        body {
            background-color:Sienna;
            color:Cyan;}
        .resimKabý {
            position: relative;
            width: 50%;}
        .resim {
            display: block;
            width: 100%;
            height: auto;}
        .perde {
            position: absolute;
            bottom: 0;
            left: 100%;
            right: 0;
            background-color: DarkGreen;
            overflow: hidden;
            width: 0;
            height: 100%;
            transition: .8s ease;}
        .resimKabý:hover .perde {
            width: 100%;
            left: 0;}
        .perdeMetni {
            color: Pink;
            font-size: 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            white-space: nowrap;}
</style>
</head>
<body>
    <h2>Saðdan Sola Perdeleme</h2>
    <p>Resmin üzerinde gezinerek saðdan sola kapanan perdeleme etkisini gözlemleyin.</p>

    <div class="resimKabý">
        <img src="resim/avatar.png" alt="Avatar" class="resim">
        <div class="perde">
            <div class="perdeMetni">Avatar Mahmut</div>
        </div>
    </div>
</body>
</html>
