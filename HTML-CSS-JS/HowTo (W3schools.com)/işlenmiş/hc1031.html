<!DOCTYPE html>
<html>
<head>
    <meta charset="iso:8859-9 Türkçe" name="viewport" content="width=device-width, initial-scale=1">
    <title>hc1031.html: Ýkon ve açýklamalý ikon düðmeleri örneði.</title>
    <!-- Google tarayýcý (sadece) link dosyalarýný modemsiz okuyabiliyor -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            background-color:Tan;
            color:DarkRed;}
        .düðme {
            background-color: DodgerBlue;
            border: none;
            color: Pink;
            padding: 12px 16px;
            font-size: 25px;
            cursor: pointer;}
        p {margin-top:3em;}
        .düðme:hover {
            background-color: MidnightBlue;
            color:DeepPink;}
    </style>
</head>
<body>
    <h1>Ýkon Düðmeleri</h1>

    <p>Yalýn ikon düðmeleri:</p>
    <button class="düðme"><i class="fa fa-home"></i></button>
    <button class="düðme"><i class="fa fa-bars"></i></button>
    <button class="düðme"><i class="fa fa-trash"></i></button>
    <button class="düðme"><i class="fa fa-close"></i></button>
    <button class="düðme"><i class="fa fa-folder"></i></button>

    <p>Açýklamalý ikon düðmeleri:</p>
    <button class="düðme"><i class="fa fa-home"></i> Anasayfa</button>
    <button class="düðme"><i class="fa fa-bars"></i> Menü</button>
    <button class="düðme"><i class="fa fa-trash"></i> Çöpkutusu</button>
    <button class="düðme"><i class="fa fa-close"></i> Kapat</button>
    <button class="düðme"><i class="fa fa-folder"></i> Klasör</button>
</body>
</html>
