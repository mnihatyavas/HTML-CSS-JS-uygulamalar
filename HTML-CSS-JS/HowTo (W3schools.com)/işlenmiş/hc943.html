<!DOCTYPE html>
<html>
<head>
    <meta charset="iso:8859-9 Türkçe" name="viewport" content="width=device-width, initial-scale=1">
    <title>hc943.html: Týklanýnca üzerinde hafif dalgalanma animasyonlu efekt örneði.</title>
    <style>
        body {
            background-color:Sienna;
            color:Coral;}
        .düðme {
            margin-top:50px;
            position: relative;
            background-color: Navy;
            border-radius:20px;
            border: none;
            outline:none;
            font-size: 28px;
            color: Lime;
            padding: 20px;
            width: 200px;
            text-align: center;
            text-decoration: none;
            overflow: hidden;
            cursor: pointer;}
        .düðme:after {
            content: "";
            background: #aaee90; /* Yeþilimsi dalga */
            display: block;
            position: absolute;
            padding-top: 300%;
            padding-left: 350%;
            margin-left: -20px!important;
            margin-top: -120%;
            opacity: 0;
            transition: all .8s}
        .düðme:active:after {
            padding: 0;
            margin: 0;
            opacity: 1;
            transition: 0s}
    </style>
</head>
<body>
    <h2>Animasyonlu Düðmeler - Dalga Efekti</h2>

    <button class="düðme">Týkla Beni</button>
</body>
</html>
