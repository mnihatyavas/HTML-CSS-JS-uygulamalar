<!DOCTYPE html>
<html>
<head>
    <meta charset="iso:8859-9 Türkçe" name="viewport" content="width=device-width, initial-scale=1">
    <title>hd1101.html: Modüler kayýt formuyla resimli siteye giriþ iþlemleri örneði.</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color:Tan;
            color:Navy;}
        input[type=text], input[type=password] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
            background-color:Cyan;
            color:DeepPink;}
        button {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;}
        button:hover {
            opacity: 0.6;
            color:Yellow;}
        .iptalDüðmesi {
            width: auto;
            padding: 10px 18px;
            background-color: #f44336;}
        .resimKabý {
            text-align: center;
            margin: 24px 0 12px 0;
            position: relative;}
        img.avatar {
            width: 20%;
            border-radius: 50%;}
        .kab {padding: 16px;}
        span.þifre {
            float: right;
            padding-top: 16px;}
        .kalýp {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto; /* Gerekirse kaydýrma çubuðu */
            background-color: rgba(0,0,0,0.4); /* Þeffaf karartma */
            padding-top: 60px;}
        .kalýp-içeriði {
            background-color: RosyBrown;
            margin: 5% auto 15% auto;
            border: 2px solid #0a0a0a;
            width: 80%;}
        .kapat {/* X düðmesi */
            position: absolute;
            right: 25px;
            top: 0;
            color: #000;
            font-size: 35px;
            font-weight: bold;}
        .kapat:hover, .kapat:focus {
            color: red;
            cursor: pointer;}
        .canlandýr {animation: formuBüyüt 0.6s}
        @keyframes formuBüyüt {
            from {transform: scale(0)} 
            to {transform: scale(1)} }
        @media screen and (max-width: 500px) {
            span.þifre {
                display: block;
                float: none;}
            .iptalDüðmesi {width: 100%;} }
    </style>
</head>
<body>
    <h2>Kalýpsal Kaydolma Formu</h2>

    <button onclick="document.getElementById ('kimlik01').style.display='block'" style="width:auto;">Kaydol</button>

    <div id="kimlik01" class="kalýp">
        <form class="kalýp-içeriði canlandýr" action="/action_page.php">
            <div class="resimKabý">
                <span onclick="document.getElementById ('kimlik01').style.display='none'" class="kapat" title="Kalýpsal formu kapat">&times;</span>
                <img src="resim/avatar2.png" alt="Avatar" class="avatar">
            </div>

            <div class="kab">
                <label for="kad"><b>Kullanýcý-adý</b></label>
                <input type="text" placeholder="Kullanýcýadýný Girin" name="kad" required>

                <label for="þifre"><b>Þifre</b></label>
                <input type="password" placeholder="Þifrenizi Girin" name="þifre" required>
        
                <button type="submit">Kaydol</button>
                <label>
                    <input type="checkbox" checked="checked" name="hatýrla"> Meni Hatýrla
                </label>
            </div>

            <div class="kab" style="background-color:Moccasin">
                <button type="button" onclick="document.getElementById ('kimlik01').style.display='none'" class="iptalDüðmesi">Ýptal</button>
                <span class="þifre"><a href="#">Þifreni</a> unuttun mu?</span>
            </div>
        </form>
    </div>

    <script>
        // Kalýp dýþý týklanýrsa, kalýp kaybolacak...
        var kalýp = document.getElementById ('kimlik01');
        window.onclick = function (olay) {if (olay.target == kalýp) {kalýp.style.display = "none";} }
    </script>
</body>
</html>
