<!DOCTYPE html>
<html>
<head>
    <meta charset="iso:8859-9 Türkçe" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hd1302.html: Özelleþtirilen seçim listesi örneði.</title>
    <style>
        body {
            background-color:SteelBlue;
            color:Orange;
            margin:30px;}
        .özelleþen-seçim {
            position: relative;
            font-family: Arial;}
        .özelleþen-seçim select {display: none;}
        .seçilen {background-color: Green;}
        .seçilen:after {/* Aþaðý ok */
            position: absolute;
            content: "";
            top: 14px;
            right: 10px;
            width: 0;
            height: 0;
            border: 10px solid transparent;
            border-color: #fff transparent transparent transparent;}
        .seçilen.seçme-oku-aktif:after {/* Liste açýlýnca ok yukarýya */
            border-color: transparent transparent #fff transparent;
            top: 3px;}
        .seçilen-birimler div, .seçilen {
            color: #ffffff;
            padding: 8px 16px;
            border: 1px solid transparent;
            border-color: transparent transparent rgba(0, 0, 0, 0.3) transparent;
            cursor: pointer;
            /*user-select: none;*/}
        .seçilen-birimler {
            position: absolute;
            background-color: OliveDrab;
            top: 100%;
            left: 0;
            right: 0;
            z-index: 99;}
        .birimleri-gizle {display: none;}
        .seçilen-birimler div:hover, .seçilenle-ayný {background-color: rgba(0, 0, 0, 0.3);}
    </style>
</head>     
<body>
    <h1>Özelleþtirilen Seçim Listesi</h1>
    <br>
    <div class="özelleþen-seçim" style="width:200px;">
        <select>
            <option value="0">Bir araba seçin:</option>
            <option value="1">Audi</option>
            <option value="2">BMW</option>
            <option value="3">Citroen</option>
            <option value="4">Ford</option>
            <option value="5">Honda</option>
            <option value="6">Jaguar</option>
            <option value="7">Land Rover</option>
            <option value="8" selected>Mercedes</option>
            <option value="9">Mini</option>
            <option value="10">Nissan</option>
            <option value="11">Toyota</option>
            <option value="12">Volvo</option>
        </select>
    </div>

    <script>
        var x, i, j, seçiliEleman, a, b, c;
        x = document.getElementsByClassName ("özelleþen-seçim");
        for (i = 0; i < x.length; i++) {
            seçiliEleman = x[i].getElementsByTagName ("select") [0];
            a = document.createElement ("DIV"); // Herbir elemaný içerecek bir DIV yarat...
            a.setAttribute ("class", "seçilen");
            a.innerHTML = seçiliEleman.options [seçiliEleman.selectedIndex].innerHTML;
            x [i].appendChild (a);
            b = document.createElement ("DIV"); // Herbir elemanýn option listesini içerecek DIV yarat...
            b.setAttribute ("class", "seçilen-birimler birimleri-gizle");
            for (j = 0; j < seçiliEleman.length; j++) {
                c = document.createElement ("DIV"); // Herbir option'ý içerecek DIV yarat...
                c.innerHTML = seçiliEleman.options [j].innerHTML;
                c.addEventListener ("click", function (olay) {// Bir eleman týklandýðýnda seçileni güncelle...
                    var y, i, k, s, h;
                    s = this.parentNode.parentNode.getElementsByTagName ("select") [0];
                    h = this.parentNode.previousSibling;
                    for (i = 0; i < s.length; i++) {
                        if (s.options [i].innerHTML == this.innerHTML) {
                            s.selectedIndex = i;
                            h.innerHTML = this.innerHTML;
                            y = this.parentNode.getElementsByClassName ("seçilenle-ayný");
                            for (k = 0; k < y.length; k++) {y [k].removeAttribute ("class");}
                            this.setAttribute ("class", "seçilenle-ayný");
                            break;
                        } // if sonu...
                    } // for sonu...
                    h.click();
                }); // c.add sonu...
                b.appendChild (c);
            } // for sonu...
            x [i].appendChild (b);
            a.addEventListener ("click", function (olay) {// Seçilen eleman týklandýðýnda listeyi kapar...
                olay.stopPropagation();
                seçimListesiniKapa(this);
                this.nextSibling.classList.toggle ("birimleri-gizle");
                this.classList.toggle ("seçme-oku-aktif");
            }); // a.add sonu...
        } // for sonu...

        function seçimListesiniKapa (olay) {// Aktüel seçilen hariç listeyi kapar...
            var x, y, i, diziNo = [];
            x = document.getElementsByClassName ("seçilen-birimler");
            y = document.getElementsByClassName ("seçilen");
            for (i = 0; i < y.length; i++) {
                if (olay == y [i]) {diziNo.push(i)
                } else {y [i].classList.remove ("seçme-oku-aktif");}
            } // for sonu...
            for (i = 0; i < x.length; i++) {if (diziNo.indexOf(i)) {x[i].classList.add("birimleri-gizle");}}
        } // func sonu...

        document.addEventListener ("click", seçimListesiniKapa); // Dýþarda týklanýrsa listeyi kapar...
    </script>
</body>
</html>
