    <h1>Otomatik Tamamlama</h1>
    <br>
    <p>Verigiriþine odaklan:</p>

    <form action="/action_page.php">
        <div class="otomatikTamamlama" style="width:300px;">
            <input id="giriþ" type="text" name="ülkem" placeholder="Ülkeniz">
        </div>
        <input type="submit">
    </form>

    <script>
        function otomatikTamamlama (veri, dizi) {
            var aktüelOdaklanma;

            /* Veri giriþi yapýlýrken alttaki fonksiyon duyarlanýr: */
            veri.addEventListener ("input", function (olay) {
                var a, b, i, deðer = this.value;
                tümListeyiKapa();
                if (!deðer) {return false;}
                aktüelOdaklanma = -1;
                a = document.createElement ("DIV"); // Listeyi gösterecek DIV yaratýlýr...
                a.setAttribute ("id", this.id + "otomatikTamamlama-liste");
                a.setAttribute ("class", "otomatikTamamlama-birimler");
                this.parentNode.appendChild (a); // ototamamlama kabýna eklendi...
                for (i = 0; i < dizi.length; i++) {// 222 ülke için...
                    if (dizi [i].substr (0, deðer.length).toUpperCase() == deðer.toUpperCase()) {
                        b = document.createElement ("DIV");
                        b.innerHTML = "<strong>" + dizi [i].substr (0, deðer.length) + "</strong>";
                        b.innerHTML += dizi [i].substr (deðer.length);
                        b.innerHTML += "<input type='hidden' value='" + dizi [i] + "'>";
                        b.addEventListener ("click", function (olay) {// Listeden seçilirse...
                            veri.value = this.getElementsByTagName ("input") [0].value; // Seçileni üste koy...
                            tümListeyiKapa();
                        }); // b.ad.. sonu...
                        a.appendChild (b);
                    } // if sonu...
                } // for sonu...
            }); // veri sonu...

            veri.addEventListener ("keydown", function (olay) {// Her harf giriþine liste elemanlarýný duyarlayalým...
                var x = document.getElementById (this.id + "otomatikTamamlama-liste");
                if (x) x = x.getElementsByTagName ("div");
                if (olay.keyCode == 40) {// aþaðý oka basýlmýþsa...
                    aktüelOdaklanma++;
                    aktifiEkle (x); // Biralttaki liste birimi aktiflenir...
                } else if (olay.keyCode == 38) { // Yukarý ok...
                    aktüelOdaklanma--;
                    aktifiEkle (x);
                    } else if (olay.keyCode == 13) {// Ent tuþunu Gönder sanma...
                        olay.preventDefault();
                        if (aktüelOdaklanma > -1) {if (x) x [aktüelOdaklanma].click();} }
            }); // veri sonu...

            function aktifiEkle(x) {
                if (!x) return false;
                aktifiSil (x);
                if (aktüelOdaklanma >= x.length) aktüelOdaklanma = 0;
                if (aktüelOdaklanma < 0) aktüelOdaklanma = (x.length - 1);
                x [aktüelOdaklanma].classList.add ("otomatikTamamlama-aktif");
            } // func sonu...

            function aktifiSil (x) {
                for (var i = 0; i < x.length; i++) {x [i].classList.remove ("otomatikTamamlama-aktif");}
            } // func sonu...

            function tümListeyiKapa (eleman) {
                var x = document.getElementsByClassName ("otomatikTamamlama-birimler");
                for (var i = 0; i < x.length; i++) {
                    if (eleman != x [i] && eleman != veri) {x [i].parentNode.removeChild (x [i]);}
                } // for sonu...
            } // func sonu...

            document.addEventListener ("click", function (olay) {// Liste dýþý týklanýrsa, listeyi kapa...
                tümListeyiKapa (olay.target);
            }); // doc.. sonu...
        } // func sonu...
