<!DOCTYPE html>
<html>
<head>
    <meta charset="iso:8859-9 Türkçe" name="viewport" content="width=device-width, initial-scale=1">
    <title>he1421.html: Sarkan menüyle listedeki baðlantýlarý arama süzgeci örneði.</title>
    <style>
        body {
            background-color:SteelBlue;
            color:Pink;
            margin:2em;}
        .sarkandüðme {
            background-color: #0a0;
            color: white;
            padding: 16px;
            font-size: 16px;
            border: none;
            cursor: pointer;}
        .sarkandüðme:hover, .sarkandüðme:focus {
            background-color: Green;}
        #veri {
            border-box: box-sizing;
            background-image: url("resim/araþtýr1.png");
            background-position: 14px 12px;
            background-repeat: no-repeat;
            font-size: 16px;
            padding: 14px 20px 12px 45px;
            border: none;
            border-bottom: 1px solid #ddd;}
        #veri:focus {outline: 3px solid #ddd;}
        .sarkanmenü {
            position: relative;
            display: inline-block;}
        .sarkanmenü-içeriði {
            display: none;
            position: absolute;
            background-color: Linen;
            min-width: 230px;
            overflow: auto;
            border: 1px solid #ddd;
            z-index: 1;}
        .sarkanmenü-içeriði a {
            color: Blue;
            padding: 12px 16px;
            text-decoration: none;
            display: block;}
        .sarkanmenü a:hover {background-color: Moccasin;}
        .göster {display: block;}
    </style>
</head>
<body>
    <h2>Arama/Süzgeçleme Sarkanmenüsü</h2>
    <p>Sarkanmenüyü açmak veya kapatmak için düðmeyi týklayýn. Açýkken, sarkan listeli baðlantýlardan birini seçmek için arama kutusuna harfler girin.</p>

    <div class="sarkanmenü">
        <button onclick="fonk()" class="sarkandüðme">Sarkanmenü</button>
        <div id="sarkan" class="sarkanmenü-içeriði">
            <input type="text" placeholder="Araþtýr..." id="veri" onkeyup="süzgeçle()">
            <a href="hakkýnda" target="_blank">Hakkýmýzda</a>
            <a href="temel" target="_">Temel</a>
            <a href="blog" target="_">Blog</a>
            <a href="iletiþim" target="_">Ýletiþim</a>
            <a href="özelleþtir" target="_">Özelleþtir</a>
            <a href="destek" target="_">Destekle</a>
            <a href="araçlar" target="_">Araçlar</a>
        </div>
    </div>

    <script>
        function fonk() {// Düðme sarkanmenünün görünmesini açar/kapar...
            document.getElementById ("sarkan").classList.toggle ("göster");
        } // func sonu...

        function süzgeçle() {
            var girdi, süzgeç, ul, li, a, i;
            girdi = document.getElementById ("veri");
            süzgeç = girdi.value.toUpperCase();
            bölüm = document.getElementById ("sarkan");
            a = bölüm.getElementsByTagName ("a");
            for (i = 0; i < a.length; i++) {
                if (a [i].innerHTML.toUpperCase().indexOf (süzgeç) > -1) {a [i].style.display = "";
                }else {a [i].style.display = "none";}
            } // for sonu...
        } // func sonu...
    </script>
</body>
</html>
