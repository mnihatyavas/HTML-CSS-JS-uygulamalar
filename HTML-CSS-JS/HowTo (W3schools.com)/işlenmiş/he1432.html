<!DOCTYPE html>
<html>
<head>
    <meta charset="iso:8859-9 Türkçe" />
    <title>he1432.html: Bir html listesini artan ve azalan sýralama örneði.</title>
    <style>
        body {
            background-color:Sienna;
            color:Lime;
            margin:2em;}
        button {
            background-color:black;
            color:yellow;}
    </style>
<body>
    <p>Alttaki tüðme týklanýnca liste artan (a->z) sýralanýr.</p>
    <p>Tekrar týklarsanýz bu defa da azalan (z->a) sýralanýr:</p>

    <button onclick="listeyiSýrala()">Sýrala</button>

    <ul id="göster">
        <li>Oslo</li>
        <li>Stockholm</li>
        <li>Amsterdam</li>
        <li>Helsinki</li>
        <li>Berlin</li>
        <li>Rome</li>
        <li>Madrid</li>
        <li>Ankara</li>
        <li>Astana</li>
        <li>Bangkok</li>
        <li>Kiev</li>
        <li>Moskova</li>
    </ul>

    <script>
        function listeyiSýrala() {
            var list, i, yerdeðiþtiMi, b, yerdeðiþtirmeliMi, yön = "artan", yöndeðiþsinMi = true;
            liste = document.getElementById ("göster"); //ul
            yerdeðiþtiMi = true; // Döngüye girelim...
            while (yerdeðiþtiMi) {
                yerdeðiþtiMi = false;
                b = liste.getElementsByTagName ("LI"); //li
                for (i = 0; i < (b.length - 1); i++) {
                    yerdeðiþtirmeliMi = false;
                    if (yön == "artan") {
                        if (b [i].innerHTML.toLowerCase() > b [i + 1].innerHTML.toLowerCase()) {
                            yerdeðiþtirmeliMi = true;
                            break;
                        } // iç-if sonu...
                    }else { // azalan...
                        if (b [i].innerHTML.toLowerCase() < b [i + 1].innerHTML.toLowerCase()) {
                            yerdeðiþtirmeliMi= true;
                            break;
                        } // iç-if sonu...
                    } // else sonu...
                } // for sonu...
                if (yerdeðiþtirmeliMi) {
                    b [i].parentNode.insertBefore (b [i + 1], b [i]);
                    yerdeðiþtiMi = true;
                    yöndeðiþsinMi = false;
                }else {
                    if (yöndeðiþsinMi == true && yön == "artan") {
                        yön = "azalan";
                        yerdeðiþtiMi = true;
                    } // iç-if sonu...
                } // else sonu...
            } // while sonu...
        } // func sonu...
    </script>
</body>
</html>
