<!DOCTYPE html>
<html>
<head>
    <meta charset="iso:8859-9 Türkçe" />
    <title>he1433.html: Bir html listesini 4 çeþit tipte sýralama örneði.</title>
    <style>
        body {
            background-color:tan;
            color:DarkRed;
            margin:2em;}
        button {
            background-color:Black;
            color:Yellow;}
    </style>
<body>
    <p>Alttaki düðmeler ayný listeyi 4 farklý tipte sýralar:</p>
    <button onclick="sýrala(1)">Sayýsal artan sýrala</button>
    <button onclick="sýrala(2)">Sayýsal azalan sýrala</button><br>
    <button onclick="sýrala(3)">Ascii artan sýrala</button>
    <button onclick="sýrala(4)">Ascii azalan sýrala</button>

    <ul id="göster">
        <li>4</li>
        <li>3</li>
        <li>1</li>
        <li>-3.14</li>
        <li>7</li>
        <li>1000</li>
        <li>-0</li>
        <li>+0</li>
        <li>5234234</li>
        <li>2</li>
        <li>100</li>
        <li>3.14</li>
        <li>2.7183</li>
    </ul>

    <script>
        function sýrala (x) {
            var b = document.getElementsByTagName ("Li");
            var a = [], sonuç = "";
            for (i = 0; i < (b.length); i++) {a [i] = b [i].innerHTML;}
            if (x == 1) {a.sort (function (a, b) {return (Number (a) > Number (b)? 1 : -1);} );
            }else if (x == 2) {a.sort (function (a, b) {return (Number (a) > Number (b)? -1 : 1);} );
            }else if (x == 3) {a.sort();
            }else if (x == 4) {a.sort().reverse();}
            for (i = 0; i < (b.length); i++) {sonuç += "<li>" + a [i] + "</li>";}
            document.getElementById ("göster").innerHTML = sonuç;
        } // func sonu...
    </script>
</body>
</html>
