<!DOCTYPE html>
<html>
<head>
    <meta charset="iso:8859-9 Türkçe" name="viewport" content="width=device-width, initial-scale=1">
    <title>hg1531.html:Yatay çubuk grafiklerle bilgi derecelerini resmetme örneði.</title>
    <style>
        body {
            background-color:Khaki;
            color:DarkRed;
            margin:1em;}
        * {box-sizing: border-box}
        .çubuk {
            width: 100%;
            background-color: #aaa;}
        .seviye {
            text-align: right;
            padding: 10px;
            color: White;}
        .html {width: 98%; background-color: #4CAF50;}
        .css {width: 80%; background-color: #2196F3;}
        .js {width: 65%; background-color: #f44336;}
        .php {width: 60%; background-color: Gray;}
        .python {width: 25%; background-color: Brown;}
    </style>
</head>
<body>
<h1>Bilgi Düzeylerim</h1>

    <p>HTML</p>
    <div class="çubuk">
        <div class="seviye html">98%</div>
    </div>

    <p>CSS</p>
    <div class="çubuk">
        <div class="seviye css">80%</div>
    </div>

    <p>JavaScript</p>
    <div class="çubuk">
        <div class="seviye js">65%</div>
    </div>

    <p>PHP</p>
    <div class="çubuk">
        <div class="seviye php">60%</div>
    </div>

    <p>Python</p>
    <div class="çubuk">
        <div class="seviye python">25%</div>
    </div>
</body>
</html>
