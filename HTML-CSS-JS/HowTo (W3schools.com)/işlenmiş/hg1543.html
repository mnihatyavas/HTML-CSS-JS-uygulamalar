<!DOCTYPE html>
<html>
<head>
    <meta charset="iso:8859-9 Türkçe" name="viewport" content="width=device-width, initial-scale=1">
    <title>hg1543.html: Bilyeli özel aralýk sürgüsü örneði.</title>
    <style>
        body {
            background-color:SkyBlue;
            color:DarkRed;
            margin:1em;}
        .sürgü {
            -webkit-appearance: none;
            width: 100%;
            height: 15px;
            border-radius: 5px;
            background: Yellow;
            outline: none;
            opacity: 0.5;
            -webkit-transition: .5s;}
        .sürgü:hover {opacity: 1;}
        .sürgü::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 25px;
            height: 25px;
            border: solid 5px DarkRed;
            border-radius: 50%;
            background: Tomato;
            cursor: pointer;}
    </style>
</head>
<body>
    <h1>Yuvarlak Aralýk Sürgüsü</h1>

    <input type="range" min="0" max="100" value="50" class="sürgü" id="aralýk">
    <p><b>Derecesi: %</b><span id="göster"></span></p>

    <script>
        var sürgüm = document.getElementById ("aralýk");
        var çýktý = document.getElementById ("göster");
        çýktý.innerHTML = sürgüm.value;
        sürgüm.oninput = function() {çýktý.innerHTML = this.value;}
    </script>
</body>
</html>
