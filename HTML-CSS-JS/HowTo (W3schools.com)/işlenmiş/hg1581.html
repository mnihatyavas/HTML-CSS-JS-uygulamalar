<!DOCTYPE html>
<html>
<head>
    <meta charset="iso:8859-9 Türkçe" />
    <title>hg1581.html: Listeleme ul-li yöntemiyle duyarlý aylýk takvim hazýrlama örneði.</title>
    <style>
        body {
            font-family: Verdana, sans-serif;
            background-color:DarkSlateGray;
            color:Gold;
            margin:2em;}
        * {box-sizing: border-box;}
        ul {list-style-type: none;}
        .ay {
            padding: 70px 25px;
            width: 100%;
            background: DarkGreen;
            text-align: center;}
        .ay ul {
            margin: 0;
            padding: 0;}
        .ay ul li {
            color: Coral;
            font-size: 20px;
            text-transform: uppercase;
            letter-spacing: 5px;}
        .ay .önceki {
            float: left;
            padding-top: 10px;}
        .ay .sonraki {
            float: right;
            padding-top: 10px;}
        .günadlarý {
            margin: 0;
            padding: 10px 0;
            background-color: Blue;}
        .günadlarý li {
            display: inline-block;
            width: 13.6%;
            color: Yellow;
            text-align: center;}
        .günrakamlarý {
            padding: 10px 0;
            background: RoyalBlue;
            margin: 0;}
        .günrakamlarý li {
            list-style-type: none;
            display: inline-block;
            width: 13.6%;
            text-align: center;
            margin-bottom: 5px;
            font-size:12px;
            color: Moccasin;}
        .günrakamlarý li .aktif {
            padding: 5px;
            background: DarkRed;
            color: White !important;}
        /* Tarayýcý enine duyarlý takvim ölçüleri */
        @media screen and (max-width:720px) {
            .günadlarý li, .günrakamlarý li {width: 13.1%;} }
        @media screen and (max-width: 420px) {
            .günadlarý li, .günrakamlarý li {width: 12.5%;}
            .günrakamlarý li .aktif {padding: 2px;} }
        @media screen and (max-width: 290px) {
            .günadlarý li, .günrakamlarý li {width: 12.2%;} }
    </style>
</head>
<body>
    <h1>CSS Takvimi</h1>

    <div class="ay">
        <ul>
            <li class="önceki">&#10094;</li> <!-- "<" sembolü -->
            <li class="sonraki">&#10095;</li> <!-- ">" sembolü -->
            <li>
                Ekim<br>
                <span style="font-size:18px">2019</span>
            </li>
        </ul>
    </div>

    <ul class="günadlarý">
        <li>Pt</li>
        <li>Sa</li>
        <li>Ça</li>
        <li>Pe</li>
        <li>Cu</li>
        <li>Ct</li>
        <li>Pa</li>
    </ul>

    <ul class="günrakamlarý">
        <li> </li>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
        <li>11</li>
        <li>12</li>
        <li>13</li>
        <li>14</li>
        <li>15</li>
        <li>16</li>
        <li><span class="aktif">17</span></li>
        <li>18</li>
        <li>19</li>
        <li>20</li>
        <li>21</li>
        <li>22</li>
        <li>23</li>
        <li>24</li>
        <li>25</li>
        <li>26</li>
        <li>27</li>
        <li>28</li>
        <li>29</li>
        <li>30</li>
        <li>31</li>
    </ul>
</body>
</html>
