<!DOCTYPE html>
<html>
<head>
    <meta charset="iso:8859-9 Türkçe" name="viewport" content="width=device-width, initial-scale=1">
    <title>hg1751.html: Çeþitli <hr> sayfasonu çizgisi örneði.</title>
    <style>
        body {
            background-color:#99b;
            color:Cyan;
            margin:1em;}
        /* Kýrmýzý üst katý sýnýrlý */
        hr.yeni1 {border-top: 3px solid red;}

        /* Kýrmýzý üst tire sýnýrlý */
        hr.yeni2 {border-top: 3px dashed red;}

        /* Kýrmýzý üst nokta sýnýrlý */
        hr.yeni3 {border-top: 3px dotted red;}

        /* Kýrmýzý komple katý sýnýrlý */
        hr.yeni4 {border: 3px solid red;}

        /* Yeþil yuvarlý kalýn komple sýnýrlý */
        hr.yeni5 {
            border: 10px solid #5c5;
            border-radius: 8px;}
    </style>
</head>
<body>
    <h1>HR Stilleri</h1><br/>

    <p>Varsayýlý:</p>
    <hr/>
    <br/>

    <p>Çeþitli özel HR stilleri:</p>
    <hr class="yeni1">
    <hr class="yeni2">
    <hr class="yeni3">
    <hr class="yeni4">
    <hr class="yeni5">
</body>
</html>
