<!DOCTYPE html>
<html>
<head>
    <meta charset="iso:8859-9 Türkçe" name="viewport" content="width=device-width, initial-scale=1">
    <title>hg1792.html: Zemin resim üstü tarayýcýya duyarlý çýkartma metin örneði.</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color:DarkSlateGray;
            color:Cyan;
            margin:1em;}
        .resim-kabý {
            background-image: url("resim/makiliDaðlar.jpg");
            background-size: cover;
            border: 5px solid green;
            position: relative;
            height: 300px;}
        .metin {
            background-color: Green;
            color: white;
            border: 3px dotted Yellow;
            font-size: 10vw; /* Duyarlý ölçekleme */
            font-weight: bold;
            margin: 0 auto;
            padding: 10px;
            width: 50%;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            mix-blend-mode: multiply;} /* Transparan efekt */
    </style>
</head>
<body>
    <h1>Resimüstü Duyarlý Çýkartma Metin Efekti</h1>

    <div class="resim-kabý">
        <div class="metin">TABÝAT</div>
    </div>

    <p>Bu örnek zemin resim üstünde tarayýcý ebatýyla orantýlý 10vw/viewport karakter ölçekli transparan çýkartma metin efektlidir.</p>
    <p><strong>Not:</strong> Internet Explorer veya Edge tarayýcýlarýnda çalýþmaz.</p>
</body>
</html>
