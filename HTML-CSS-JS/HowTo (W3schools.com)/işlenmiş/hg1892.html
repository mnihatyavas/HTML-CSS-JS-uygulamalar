<!DOCTYPE html>
<html>
<head>
    <meta charset="iso:8859-9 Türkçe" />
    <title>hg1892.html: Yumuþak kaydýraç etkisini jQuery animate ile gerçekleþtirme örneði.</title>
    <script src="jquery.min.js"></script>
    <script>
        $(document).ready (function() {// Hash çalýþmýyor...
            $("a").on ('click', function (olay) {
                if (this.hash !== "") {
                    //olay.preventDefault();
                    var hash = this.hash;
                    $('html, body').animate ( {scrollTop: $(hash).offset().top}, 2800, function() {
                        window.location.hash = hash;
                    });
                } // if sonu...
            });
        });
    </script>
    <style>
        body {
            background-color: LightSeaGreen;
            color: Blue;
            margin:2em;}
        #kýsým1 {
            padding:20px;
            height: 600px;
            background-color: pink;}
        #kýsým2 {
            padding:20px;
            height: 600px;
            background-color: yellow;}
    </style>
</head>
<body>
    <h1>Yumuþak Kaydýrma</h1>

    <div id="kýsým1">
        <h2>Kýsým 1</h2>
        <p>"Yumuþak" kaydýraç etkisini gözlemlemek için baðlantýyý týklayýn.</p>
        <a href="#kýsým2">Alttaki Kýsým 2'ye yumuþak kayýþ için beni týkla</a>
        <p>Not: Yumuþak kaydýraç etkisinin iptali için CSS özelliðini silin.</p>
    </div>

    <div id="kýsým2">
        <h2>Kýsým 2</h2>
        <a href="#kýsým1">Üstteki Kýsým 1'e yumuþak kayýþ için beni týklayýn</a>
    </div>
</body>
</html>
