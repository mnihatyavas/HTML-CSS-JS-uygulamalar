<!DOCTYPE html>
<html>
<head>
    <meta charset="iso:8859-9 Türkçe" name="viewport" content="width=device-width, initial-scale=1">
    <title>hg2081.html: Üzerindeyken büyüt/büyüyen DIV elemaný örneði.</title>
    <style>
        body {
            background-color:DarkKhaki;
            color: Brown;
            margin:1em;}
        * {box-sizing: border-box;}
        .büyüt {
            padding: 50px;
            background-color: green;
            transition: transform 1.2s;
            width: 100px;
            height: 100px;
            margin: 3em auto;}
        .büyüt:hover {transform: scale(3.75);}
    </style>
</head>
<body>
    <h1>Üzerindeyken Büyültme</h1>
    <p>DIV elemanýn hacimce 3.75 misli büyümesi için üzerinde gezinmeniz yeterlidir:</p>
  
    <div class="büyüt"></div>
</body>
</html>
