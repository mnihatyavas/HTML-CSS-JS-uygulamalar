<!DOCTYPE html>
<html>
<head>
    <meta charset="iso:8859-9 Türkçe" name="viewport" content="width=device-width, initial-scale=1">
    <title>hg2121.html: Tüm CSS yön oklarý örneði.</title>
    <style>
        body {
            background-color:Sienna;
            color:LightBlue;
            margin:2em;}
        i {
            border: solid LightGreen;
            border-width: 0 5px 5px 0;
            display: inline-block;
            padding: 3px;}
        .sað-ok {transform: rotate(-45deg);}
        .sol-ok {transform: rotate(135deg);}
        .yukarý-ok {transform: rotate(-135deg);}
        .aþaðý-ok {transform: rotate(45deg);}
    </style>
</head>
<body>
    <h2>CSS Oklarý</h2>

    <p>Sað ok: <i class="sað-ok"></i></p>
    <p>Sol ok: <i class="sol-ok"></i></p>
    <p>Yukarý ok: <i class="yukarý-ok"></i></p>
    <p>Aþaðý ok: <i class="aþaðý-ok"></i></p>
</body>
</html>
