<!DOCTYPE html>
<html>
<head>
    <meta charset="iso:8859-9 Türkçe" name="viewport" alt-pencere="width=device-width, initial-scale=1">
    <title>hg2161.html: Bir tarayýcý penceresinin CSS ayarlarýyla kabaca nasýl göründüðü örneði.</title>
    <style>
        body {
            font-family: Arial;
            background-color:OliveDrab;
            color:Orange;}
        * {box-sizing: border-box;}
        .kab {
            border: 3px solid #f1f1f1;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;}
        .adres-satýrý {
            padding: 10px;
            background: #f1f1f1;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;}
        .iri-nokta {
            height: 12px;
            width: 12px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;}
        .alt-pencere {
            padding: 10px;
            background-color:DarkGreen;}
    </style>
</head>
<body>
    <div class="kab">
        <div class="adres-satýrý">
            <span class="iri-nokta"></span>
            <span class="iri-nokta"></span>
            <span class="iri-nokta"></span>
        </div>

        <div class="alt-pencere">
            <h3>Tarayýcý Penceresi</h3>
            <p>CSS ayarlarýyla bir tarayýcý penceresinin kabaca nasýl göründüðü.</p>
        </div>
    </div>
</body>
</html>
