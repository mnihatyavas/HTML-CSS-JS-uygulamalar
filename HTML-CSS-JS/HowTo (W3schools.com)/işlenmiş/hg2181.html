<!DOCTYPE html>
<html>
<head>
    <meta charset="iso:8859-9 Türkçe" name="viewport" content="width=device-width, initial-scale=1">
    <title>hg2181.html: Akýllý telefon için çoklu medya içerikleri örneði.</title>
    <style>
        body {background-color:DarkSlateGray;}
        /* Telefon aygýtý iskeleti */
        .akýllýtelefon {
            position: relative;
            width: 360px;
            height: 640px;
            margin: auto;
            border: 16px black solid;
            border-top-width: 60px;
            border-bottom-width: 60px;
            border-radius: 36px;}
        /* Aygýtýn üst ortasýndaki gri kýsa çizgi */
        .akýllýtelefon:before {
            content: '';
            display: block;
            width: 60px;
            height: 5px;
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #555;
            border-radius: 10px;}
        /* Aygýtýn altýndaki küçük gri daire */
        .akýllýtelefon:after {
            content: '';
            display: block;
            width: 35px;
            height: 35px;
            position: absolute;
            left: 50%;
            bottom: -65px;
            transform: translate(-50%, -50%);
            background: #555;
            border-radius: 50%;}
        /* Aygýtýn ekran içeriði */
        .akýllýtelefon .içerik {
            width: 360px;
            height: 640px;
            background: khaki;}
    </style>
</head>
<body>
    <div class="akýllýtelefon">
        <div class="içerik">
            <iframe src="http://www-db.deis.unibo.it/courses/TW/DOCS/w3schools/w3css/tryw3css_templates_band.htm" style="width:100%;border:none;height:100%" />
        </div>
    </div>
</body>
</html>
