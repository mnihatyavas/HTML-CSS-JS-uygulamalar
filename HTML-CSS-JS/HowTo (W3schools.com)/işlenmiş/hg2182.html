<!DOCTYPE html>
<html>
<head>
    <meta charset="iso:8859-9 Türkçe" name="viewport" content="width=device-width, initial-scale=1">
    <title>hg2182.html: Tablet bilgisayar için çoklu medya içerikleri örneði.</title>
    <style>
        body {
            background: DarkSlateBlue;
            margin:2em;}
        .tablet {
            position: relative;
            width: 768px;
            height: 1024px;
            margin: auto;
            border: 16px black solid;
            border-top-width: 60px;
            border-bottom-width: 60px;
            border-radius: 36px;}
        .tablet:before {
            content: '';
            display: block;
            width: 60px;
            height: 5px;
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #555;
            border-radius: 10px;}
        .tablet:after {
            content: '';
            display: block;
            width: 35px;
            height: 35px;
            position: absolute;
            left: 50%;
            bottom: -65px;
            transform: translate(-50%, -50%);
            background: #555;
            border-radius: 50%;}
        .tablet .içerik {
            width: 768px;
            height: 1024px;
            background: GoldenRod;
            margin: -1px;}
    </style>
</head>
<body>
    <div class="tablet">
        <div class="içerik">
            <iframe src="http://www-db.deis.unibo.it/courses/TW/DOCS/w3schools/w3css/tryw3css_templates_band.htm" style="width:100%;border:none;height:100%" />
        </div>
    </div>
</body>
</html>
