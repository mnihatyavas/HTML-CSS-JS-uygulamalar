<!DOCTYPE html>
<html>
<head>
    <meta charset="iso:8859-9 Türkçe" />
    <title>hg2233.html: Kýrýlan zincir halkasý animasyonu örneði.</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            background-color:DarkSlateBlue;
            color:Coral;
            margin:3em;}
        #bölüm1 {font-size:100px;}
    </style>
</head>
<body>
    <div id="bölüm1" class="fa"></div>

    <script>
        function kýrýlanZincir() {
            var a = document.getElementById ("bölüm1");
            a.innerHTML = "&#xf0c1;";
            setTimeout (function() {a.innerHTML = "&#xf127;";}, 1000);
        } // func sonu...

        kýrýlanZincir();
        setInterval (kýrýlanZincir, 2000);
    </script>

    <p>Bu örnek ikonlar kütüphanesinden kýrýlan zincir animasyonu efektini sergilemektedir.</p>
</body>
</html>
