        var endeksim = 0;
        deðiþtir();

        function deðiþtir() {
            var i;
            var x = document.getElementsByClassName ("slaytlarým");
            for (i = 0; i < x.length; i++) {x [i].style.display = "none";}
            endeksim++;
            if (endeksim > x.length) {endeksim = 1}
            x [endeksim - 1].style.display = "block";
