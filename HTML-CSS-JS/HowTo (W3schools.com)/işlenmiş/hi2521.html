<!DOCTYPE html>
<html>
<head>
    <title>hi2521.html: Düðmelerle týklama kontrollu liste veya ýzgara görünüm örneði.</title>
    <meta charset="iso:8859-9 Türkçe>" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            background-color:DarkKhaki;
            color: Blue;}
        * {box-sizing: border-box;}
        .satýr:after {
            /* content: ""; */
            /* clear: both; */
            display: table;}
        .kolon {
            float: left;
            width: 50%;
            padding: 10px;}
        .düðme {
            border: none;
            outline: none;
            padding: 12px 16px;
            background-color: #f1f1f1;
            cursor: pointer;}
        .düðme:hover {background-color: #bbb;}
        .düðme.aktif {
            background-color: DarkRed;
            color: Yellow;}
    </style>
</head>
<body>
    <h2>Liste veya Izgara Görünüm</h2>
    <p>Liste veya ýzgara görünüm düðmesini týklayabilirsiniz:</p>

    <div id="düðmeKabý">
        <button class="düðme" onclick="listeGörünüm()"><i class="fa fa-bars"></i> Liste</button> 
        <button class="düðme aktif" onclick="ýzgaraGörünüm()"><i class="fa fa-th-large"></i> Izgara</button>
    </div>
    <br>

    <div class="satýr">
        <div class="kolon" style="background-color:#aaa;">
            <h2>Kolon 1</h2>
            <p>Bazý açýklama metinleri...</p>
        </div>
        <div class="kolon" style="background-color:#bbb;">
            <h2>Kolon 2</h2>
            <p>Bazý açýklama metinleri...</p>
        </div>
    </div>

    <div class="satýr">
        <div class="kolon" style="background-color:#ccc;">
            <h2>Kolon 3</h2>
            <p>Bazý açýklama metinleri...</p>
        </div>
        <div class="kolon" style="background-color:#ddd;">
            <h2>Kolon 4</h2>
            <p>Bazý açýklama metinleri...</p>
        </div>
    </div>

    <script>
        var elemanlar = document.getElementsByClassName ("kolon");
        var i;

        function listeGörünüm() {for (i = 0; i < elemanlar.length; i++) {elemanlar [i].style.width = "100%";} }
        function ýzgaraGörünüm() {for (i = 0; i < elemanlar.length; i++) {elemanlar [i].style.width = "50%";} }

        /* Aktif düðme koyu kýrmýzý ýþýldasýn */
        var kab = document.getElementById ("düðmeKabý");
        var düðmeler = kab.getElementsByClassName ("düðme");
        for (var i = 0; i < düðmeler.length; i++) {
            düðmeler [i].addEventListener ("click", function() {
                var aktüel = document.getElementsByClassName ("aktif");
                aktüel [0].className = aktüel [0].className.replace (" aktif", "");
                this.className += " aktif";
            }); // düð.. sonu...
        } // for sonu...
    </script>
</body>
</html>
