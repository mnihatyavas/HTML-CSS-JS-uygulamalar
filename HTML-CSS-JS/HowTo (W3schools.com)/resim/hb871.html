    <script>
        süzgeçle ("tümü") // Açýlýþta varsayýlý tümü gösterilir...

        function süzgeçle (grup) {
            var x, i;
            x = document.getElementsByClassName ("sütun");
            if (grup == "tümü") grup = "";
            for (i = 0; i < x.length; i++) {
                portföydenSil (x [i], "göster");
                if (x[i].className.indexOf (grup) > -1) portföyeEkle (x [i], "göster");
            } // for sonu...
        } // func sonu...

        function portföydenSil (eleman, ad) {
            var i, dizi1, dizi2;
            dizi1 = eleman.className.split (" ");
            dizi2 = ad.split (" ");
            for (i = 0; i < dizi2.length; i++) {
                while (dizi1.indexOf (dizi2 [i]) > -1) {dizi1.splice (dizi1.indexOf (dizi2 [i]), 1);}
            } // for sonu...
            eleman.className = dizi1.join (" ");
        } // func sonu...

      function portföyeEkle (eleman, ad) {
            var i, dizi1, dizi2;
            dizi1 = eleman.className.split (" ");
            dizi2 = ad.split (" ");
            for (i = 0; i < dizi2.length; i++) {
                if (dizi1.indexOf (dizi2 [i]) == -1) {eleman.className += " " + dizi2 [i];}
            } // for sonu...
        } // func sonu...

        //Aktif sýnýfý aktüel düðmeye ekleyip belirginleþtir...

            }); // düð.. ifade sonu...
