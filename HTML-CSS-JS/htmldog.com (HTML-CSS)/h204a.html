<!DOCTYPE html (h204a.html)>
<html>
<head>
    <meta charset="iso-8859-9 Türkçe">
    <title>Basit CSS süresi: Metin baðlantýlarý</title>
    <style>
        * {margin: 0;}
        body {
            font: 20px/1.5 arial, helvetica, sans-serif;
            background:Moccasin; /* #ffe4b8 */
            color: Olive; /* #808000 */
            margin: 20px;
        }
        p {margin: 20px 0;}
        kod {font-style:italic;}
        a {transition: 1s;}
        #fil {color: #999;}
        #fil:hover {color: #f66;}
        #ejder {
            color: #06c;
            text-decoration: none;
            border: 3px solid #eee;
        }
        #ejder:hover {border-color: #f6c;}
        #turist {color: #6f6;}
        #turist:hover {
            color: #00f;
            background: #eee;
        }
        #it a:hover {
            display:block;
            width:120px;
            transform:rotate(90deg);
    </style>
</head>
<body>
    <h1>Basit <a href="http://www.it.com/guides/css/advanced/transitions/" target="_">CSS süreleri</a></h1>
    <p>Baðlantýlarýn üzerindeyken basit canlandýrma efektleri için <a href="http://www.it.com/references/css/properties/transition/" target="_"><kod>süre</kod> özelliðini</a> kullanarak:</p>
    <ul>
        <li><a href="" id="fil">Yazý rengini deðiþtirmek</a></li>
        <li><a href="" id="ejder">Sýnýr rengini deðiþtirmek</a></li>
        <li><a href="" id="turist">Yazý ve zemin renklerini deðiþtirmek</a></li>
    </ul>

    <p id="it"><a href="http://www.htmldog.com/examples/" target="_"><img src="resim/rozet.gif" alt="HTML Dog"></a></p>
</body>
</html>
