<!DOCTYPE html (h308.html: Çeþitli opacity/netlik dereceli resim görüntüleme örneði.)>
<html>
<head>
    <meta charset="iso-8859-9 Türkçe">
    <style>
        body {
            font: 14px courier;
            background: url("resim/zemin1.gif");
        }
        p {
            background: url("resim/tosbaða.jpg");
            margin: 0;
            width: 240px;
            height: 220px;
            float: left;
            text-align: right;
            border: solid 4px Sienna;
        }
        code {
            background: black;
            color:yellow;
            padding: 0 15px 2px;
        }
        #opacity1 {opacity: 1;}
        #opacity2 {opacity: 0.75;}
        #opacity3 {opacity: 0.5;}
        #opacity4 {opacity: 0.25;}
        #opacity5 {opacity: 0;}
        #opacity5:hover {opacity: 0.1;}
        #reklam {
            background: SteelBlue;
            opacity: .5;
            transition: opacity .5s;
        }
        #reklam a {
            display: block;
            padding-top: 65px;
        }
        #reklam:hover {
            opacity: 1;
            text-align:center;
        }
    </style>
</head>
<body>
    <h1 style="color:Teal; text-align:center;">Resmin Netliði</h1>

    <p id="opacity1"><code>opacity: 1;</code></p>
    <p id="opacity2"><code>opacity: 0.8;</code></p>
    <p id="opacity3"><code>opacity: 0.5;</code></p>
    <p id="opacity4"><code>opacity: 0.2;</code></p>
    <p id="opacity5"><code>opacity: 0;</code></p>

    <p id="reklam"><a href="http://www.htmldog.com/examples/" target="_"><img src="resim/rozet.gif" alt="HTML Dog"></a></p>
</body>
</html>
