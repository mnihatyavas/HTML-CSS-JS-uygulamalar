<!DOCTYPE html (h402.html: Paragraf serilimleri için kutu sýnýrlarý çeþitliliði örneði.)>
<html>
<head>
    <meta charset="iso-8859-9 Türkçe" />
    <style>
        body {font-size: 80%;
            background:LightSkyBlue;
            color: Salmon; /* Note that borders that do not have an explicit color will take on this color declaration */
            margin: 0;
            padding: 0;}
        h1 {color:MediumOrchid; text-align:center;}
        p {background:LightGreen;
            padding: 4em;
            margin: 2em;}
        code {font: 1em/1.5 Courier;}
        #sýnýr1 {border: 2px solid;}
        #sýnýr2 {border: 2px dotted;}
        #sýnýr3 {border: 2px dashed #555;}
        #sýnýr4 {border: solid;
            border-width: 1px 5px 10px 15px;}
        #sýnýr5 {border: 5px;
            border-style: solid dotted dashed none;}
        #sýnýr6 {border: 5px solid;
            border-color: black #444 #888 #ccc;}
        #reklam a {display:block;
            width:120px;
            border: 3px dashed #06c;
            transition: width 1s;}
        #reklam a:hover {
            width: 100%;
            text-align:center;
            background:LightSlateGray;}        
    </style>
</head>
<body>
    <h1>Paragraf sýnýrlarý</h1>

    <p id="sýnýr1"><code>border: 2px solid;</code></p>
    <p id="sýnýr2"><code>border: 2px dotted;</code></p>
    <p id="sýnýr3"><code>border: 2px dashed #555;</code></p>
    <p id="sýnýr4"><code>border: solid;<br>
                border-width: 1px 5px 10px 15px;</code></p>
    <p id="sýnýr5"><code>border: 5px;<br>
                border-style: solid dotted dashed none;</code></p>
    <p id="sýnýr6"><code>border: 5px solid;<br>
                border-color: black #444 #888 #ccc;</code></p>

    <p id="reklam"><a href="http://www.htmldog.com/examples/" target="_"><img src="resim/rozet.gif" alt="HTML Dog"></a></p>
</body>
</html>
