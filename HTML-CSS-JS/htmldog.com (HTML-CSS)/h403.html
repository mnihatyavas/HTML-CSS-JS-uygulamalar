<!DOCTYPE html (h403.html: Yuvarlatýlmýþ kutu köþeleri için border-radius/sýnýr-yarýçapý özelliði örneði.)>
<html>
<head>
    <meta charset="iso-8859-9 Türkçe">
    <style>
        body {font: 14px courier;
            background: #04a;
            color: #000;}
        p {width: 300px;
            height: 100px;
            padding: 50px;
            margin: 20px 0 0 20px;
            background: SpringGreen;
            float: left;}
        code {display: block;
            padding: 10px;
            background: #9ef;
            border-radius: 10px;}
        #köþeler1 {border-top-left-radius: 100px;}
        #köþeler2 {border-radius: 100px;}
        #köþeler3 {border-radius: 0 50px 100px 200px;}
        #köþeler4 {padding: 30px;
            background: none;
            border-radius: 50px;
            border: 20px solid MintCream;}
        #köþeler5 {border-radius: 25%;}
        #köþeler6 {border-radius: 200px/100px;}
        #reklam {border-radius: 75px/125px;
            border-bottom-left-radius: 75px;
            border-bottom-right-radius: 75px;
            width: 120px;
            height: 90px;
            padding: 80px 15px 30px 15px;}
    </style>
</head>
<body>
    <p id="köþeler1"><code>border-top-left-radius: 100px;</code></p>
    <p id="köþeler2"><code>border-radius: 100px;</code></p>
    <p id="köþeler3"><code>border-radius: 0 50px 100px 200px;</code></p>
    <p id="köþeler4"><code>border-radius: 50px;<br>border: 20px solid MintCream;</code></p>
    <p id="köþeler5"><code>border-radius: 25%;</code></p>
    <p id="köþeler6"><code>border-radius: 200px/100px;</code></p>

    <p id="reklam"><a href="http://www.htmldog.com/examples/" target="_"><img src="resim/rozet.gif" alt="HTML Dog"></a></p>
</body>
</html>
