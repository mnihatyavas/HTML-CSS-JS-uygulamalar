<!DOCTYPE html (h404.html: Kutu gölgelemesi için çeþitli box-shadow özelliði örneði.)>
<html>
<head>
    <meta charset="iso-8859-9 Türkçe">
    <style>
        body {font: 14px courier, monospace;
            padding: 25px;
            margin: 0;
            background: #edc;
            color: SeaShell;}
        p {width: 400px;
            height: 50px;
            padding: 50px;
            margin: 25px;
            background: Purple;
            float: left;}
        #kutuGölgesi1 {box-shadow: 15px -10px RebeccaPurple;}
        #kutuGölgesi2 {box-shadow: 10px 10px 3px 1px #77f;}
        #kutuGölgesi3 {box-shadow: -10px 5px 7px 1px rgba(0,90,200,.7);}
        #kutuGölgesi4 {box-shadow: 0 0 50px 0 rgba(255,200,0,.75);}
        #kutuGölgesi5 {box-shadow: inset 0 0 100px 0 rgba(255,200,0,.75);}
        #reklam {width: 120px;
            height: 90px;
            padding: 30px 40px;
            box-shadow: 0 0 40px 10px #06c;}
    </style>
</head>
<body>
    <p id="kutuGölgesi1"><code>box-shadow: 15px -10px RebeccaPurple;</code></p>
    <p id="kutuGölgesi2"><code>box-shadow: 10px 10px 3px 1px #77f;</code></p>
    <p id="kutuGölgesi3"><code>box-shadow: -10px 5px 7px 1px rgba(0,90,200,.7);</code></p>
    <p id="kutuGölgesi4"><code>box-shadow: 0 0 50px 0 rgba(255,200,0,.75);</code></p>
    <p id="kutuGölgesi5"><code>box-shadow: inset 0 0 100px 0 rgba(255,200,0,.75);</code></p>

    <p id="reklam"><a href="http://www.htmldog.com/examples/" target="_"><img src="resim/rozet.gif" alt="HTML Dog"></a></p>
</body>
</html>
