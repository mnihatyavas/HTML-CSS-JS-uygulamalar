<!DOCTYPE html (h408a.html: Blok kutu ve satýriçi kutu görüntülenme örneði.)>
<html>
<head>
    <meta charset="iso-8859-9 Türkçe">
    <style>
        body {background:PaleVioletRed;
            color:Navy;
            font: 80% arial, helvetica, sans-serif;}
        h1 {font-size: 1.5em;}
        h2 {font-size: 1em;}
        code {font-family: courier;}
        #örnek1, #örnek2 {background: #ddd;
            border: 4px solid black;}
        span {background: Moccasin;
            display: block;}
        span.alternatifi {background: #5b5;}
        #örnek2 span {display: inline;}
    </style>
</head>
<body>
    <h1>Blok kutu ve satýriçi kutu ayrýmý</h1>
    <p>Bu örnek içeriði her iki örnekte de ayný HTML'dir, fakat ilkinin elemanlarý <code>display: block</code> ve ikincinin elemanlarý ise <code>display: inline</code> özelliðiyle farklýlaþtýrýlmýþtýr.</p>

    <h2>Blok kutu</h2>
    <p id="örnek1"><span>Bunlar</span><span class="alternatifi">Þunlar</span><span>Diðerleri</span><span class="alternatifi">1957'liler</span></p>

    <h2>Satýriçi kutu</h2>
    <p id="örnek2"><span>Bunlar</span><span class="alternatifi">Þunlar</span><span>Diðerleri</span><span class="alternatifi">1957'liler</span></p>

    <p><a href="http://www.htmldog.com/örneks/" target="_"><img src="resim/rozet.gif" alt="HTML Dog"></a></p>
</body>
</html>
