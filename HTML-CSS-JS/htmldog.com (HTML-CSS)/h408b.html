<html>
<head>
    <meta charset="iso-8859-9 Türkçe">
    <style>
        body {background:SaddleBrown;
            color:SlateBlue;
            font: 95% arial, helvetica, sans-serif;}
        h1 {font-size: 1.55em;}
        h2 {font-size: 1.25em;}
        code {font-family: courier;}
        #örnek1, #örnek2 {background: #ccc;
            border: 4px solid black;}
        span {background: SeaShell;
            display: block;
            border: 0.5em solid red;
            padding: 1em;
            margin: 0.5em;}
        span.farklý {background: #5b5;}
        #örnek2 span {display: inline;}
        #reklam {text-align:center;}
    </style>
</head>
<body>
    <h1>Blok ve satýriçi kutular (tampon, sýnýr ve marjinli)</h1>
    <p>Heriki örnek de ayný HTML'yi içermekte, ancak ilk span elementi <code>display: block</code> ve ikincisi ise <code>display: inline</code> olarak ayarlanmýþtýr.</p>

    <h2>Blok</h2>
    <p id="örnek1"><span>Bu</span><span class="farklý">Þu</span><span>Diðeri</span><span class="farklý">2019</span></p>

    <h2>Satýriçi</h2>
    <br/><p id="örnek2"><span>Bu</span><span class="farklý">Þu</span><span>Diðeri</span><span class="farklý">2019</span></p>

</html>
