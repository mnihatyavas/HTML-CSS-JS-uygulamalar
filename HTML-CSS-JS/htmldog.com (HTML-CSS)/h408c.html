<!DOCTYPE html (h408c.html: Satýriçi ve satýriçi-blok kutularý örneði.)>
<html>
<head>
    <meta charset="iso-8859-9 Türkçe">
    <style>
        body {background:PowderBlue;
            color:Purple;
            font: 90% arial, helvetica, sans-serif;}
        h1 {font-size: 1.75em;}
        h2 {font-size: 1.25em;}
        code {font-family: courier;}
        #örnek1, #örnek2 {background: #ccc;
            border: 3px solid black;}
        span {background: SeaShell;
            display: inline;
            border: 0.75em solid red;
            padding: 1em;
            margin: 0.5em;}
        span.farklý {background: #5b5;}
        #örnek2 span {display: inline-block;}
    </style>
</head>
<body>
    <h1>Satýriçi ve satýriçi-blok kutularý (tampon, sýnýr ve marjinli)</h1>
    <p>Heriki örnek de ayný HTML'yi içermekte, ancak ilk span elementi <code>display: inline</code> ve ikincisi ise <code>display: inline-block</code> olarak ayarlanmýþtýr.</p>

    <h2>Satýriçi</h2>
    <br/><p id="örnek1"><span>Bu</span><span class="farklý">Þu</span><span>Diðeri</span><span class="farklý">2019</span></p>

    <br/><h2>Satýriçi-blok</h2>

</html>
