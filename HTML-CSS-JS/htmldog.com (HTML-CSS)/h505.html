<!DOCTYPE html (h505.html: Liste sembolü için harici bir resmin kullanýlmasý örneði.)>
<html>
<head>
    <meta charset="iso-8859-9 Türkçe">
    <style>
        body {background-color:Chocolate; color:Aquamarine;}
        ul {list-style-image: url("resim/onay.png");
            list-style-type: square;}
    </style>
</head>
<body>
    <ul>
        <li>Listeleme sembolü için bir resmin kullanýlmasý</li>
        <li>Liste stil resmi: <a href="http://www.htmldog.com/references/css/properties/list-style-image/" target="_"><code>list-style-image</code></a> ile tanýmlanýr</li>
        <li>Veya kýsaca: <a href="http://www.htmldog.com/references/css/properties/list-style/" target="_"><code>list-style</code></a> özelliði de kullanýlabilir</li>
        <li>Ancak <a href="http://www.htmldog.com/references/css/properties/list-style-type/" target="_"><code>list-style-type</code></a> ile resme genel bir taban tanýmlamayý unutmayýn</li>
    </ul>

    <br/><p><a href="http://www.htmldog.com/examples/" target="_"><img src="resim/rozet.gif" alt="HTML Dog"></a></p>
