<!DOCTYPE html>
<html>

    <style>

        input {background-color:Navy; color:orange;}

        section {
            width: 90%;
            max-width: 700px;

            margin-bottom: 10px;

            width: 700px;

            background-color: rgba(96,139,168,0.7);}
    </style>
    <style class="deðiþtirilebilir">
        .kutu {display: flex;}
        .kaydýr {margin-left: auto;}

    <script>
        function fonk1() {göster.innerHTML ="";}

</head>
<body>

    <input type="button" value="Sil" onClick="fonk1()">

<div class="kutu">

</div>

    <script>
        function fonk2() {
            let kýsým = document.querySelector ("section");
            let deðiþtirilebilir = document.querySelector (".deðiþtirilebilir");
            let metinalanýHTML = document.querySelector (".deðiþtirilebilir-html");
            let metinalanýCSS = document.querySelector (".deðiþtirilebilir-css");
            let yenidenBaþlat = document.getElementById ("yenidenBaþlat");
            let htmlKod = metinalanýHTML.value;
            let cssKod = metinalanýCSS.value;

            function kodla() {
                deðiþtirilebilir.innerHTML = metinalanýCSS.value;
                kýsým.innerHTML = metinalanýHTML.value;
            } // func sonu...

            yenidenBaþlat.addEventListener ("click", function () {
                metinalanýHTML.value = htmlKod;
                metinalanýCSS.value = cssKod;
                kodla();
            }); // yen..sonu...

            metinalanýHTML.addEventListener ("input", kodla);
            metinalanýCSS.addEventListener ("input", kodla);
            window.addEventListener ("load", kodla);
        return "";} // func sonu...

        göster.innerHTML =

            dördüncüsüne diðerlerinden farklý olarak margin-left:auto css vasýf deðeri atanmýþtýr. \
            Bu sebeple son 2 kutucuk 700px enindeki section kutusunun (auto gereði) saðýna kaymýþtýr." + fonk2() +

            orijinal ayara dönebiliriz." +
            "<br/>4) Örneðin display:block/none/inline, margin-left:0/50px/-100px/1000px, yeni bir/çok div kutu \
            ilavesi yada mevcudun eksiltilmesi deðiþiklikleri yapabiliriz."
    </script>
