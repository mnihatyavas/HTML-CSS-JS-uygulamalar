<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="iso:8859-9 Türkçe">
    <title>B3c2.html: JS modüllerle canvas/tuval'de yenidenadlandırmalı sabit kare, üçgen ve daire çizimi örneği.</title>
    <style>
        body {background-color:DarkGreen; color: DodgerBlue; font-size:20px; margin:1em;}
        input {background-color:Navy; color:orange;}
        button, select {background-color: DarkRed; color: yellow; font-size:15px;}

        canvas {
            border: 5px solid DarkRed;
            background-color: DarkKhaki;}
        div ul {color: Orange;}
    </style>
    <script>
        function fonk1() {document.getElementById ("göster").innerHTML ="";}
    </script>
    <script type="module" src="B3c2x1.js"></script>
  </head>
  <body>
    <input type="button" value="reload() ile Yenile" onClick="window.location.reload();"><br/>
    <input type="button" value="Sil" onClick="fonk1()">
    <h3>Modüllü Tuval Çizimi-2</h3>
    <p id="göster">Paragraf</p>
    <hr/>

    <script>
        document.getElementById ("göster").innerHTML =
            "1) JS modüllü canvas/tuval'de yenidenadlandırmalı sabit kare, üçgen ve daire çizimleri sunulmaktadır." +
            "<br/>2) Modüller '>python -m http.server' ve 'localhost:8000' dahili sunucuda çalışmaktadır." +
            "<br/>3) Çağrılacak alt modül isimleri ana modülde farklı bir adla değiştirilip, bu ana modülde yeni isimleriyle \
            kullanılabilmektedir. Daha anlamlı yada daha kısa isimler tercih edilebilir. Nitekim şeklinAdı, şekliÇiz, \
            alanıRaporla, çevreyiRaporla değişken ve fonksiyon adları yeniden isimlendirilmiştir." +
            "<br/>4) Ana program modül tipli src ana modülü çağırmış; o da import'larla 4 ayrı alt-modülü çağırmıştır. \
            İlki div-canval'la tuvali yaratmış, ikincisi canvas-ul'la raporlama temelini yaratmış, üçüncüsü kareyi çizip \
            alan ve çevresini raporlamış, dördüncüsü üçgen çizim ve raporlaması, beşincisiyse daire çizim ve raporlaması \
            için kullanılmıştır." +
            "<br/>5) Oynamak için ilk modüldeki alt-modüller değişken ve fonksiyon adlarını 'ad1 as ad2' biçiminde \
            kendinizce adlandırıp, bu yeni adlarla altmodülleri çağırın, sabit kare, üçgen, daire çizim (x,y) ilk konumlarını \
            ve uzunluk/yarıçap değiştirin, üçgenin başını -y yerine +y ile aşağı çevirin, şekillere farklı renkler atfedin, sonuç \
            etkilerini gözleyin."
    </script>
  </body>
</html>
