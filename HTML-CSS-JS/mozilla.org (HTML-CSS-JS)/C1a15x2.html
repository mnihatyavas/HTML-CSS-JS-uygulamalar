        <button style="margin-left: 223px; margin-top:10px;">Gönder</button>
    </form>

    <script>
        const epostam = document.getElementById ("eposta");
        epostam.addEventListener ("input", function (olay) {
            if (epostam.validity.typeMismatch) {epostam.setCustomValidity ("Geçerli bir eposta adres giriþi bekliyorum!");
            }else {eposta.setCustomValidity ("");}
        }); // epostam sonu..
    </script>
</body>
