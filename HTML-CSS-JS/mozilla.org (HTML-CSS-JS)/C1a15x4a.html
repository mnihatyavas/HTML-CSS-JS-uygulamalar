<html>
<head>

    <title>Enaz tek karakterli verigiriþ geçerlileme kontrolü</title>

        input:valid {border: 2px solid Magenta; background-color: LightGreen;}

    </style>
</head>
<body>
    <form>
        <label for="metinGiriþi">Tercih ettiðin bir meyve adý girin:</label>
        <input id="metinGiriþi" required>

    </form>
