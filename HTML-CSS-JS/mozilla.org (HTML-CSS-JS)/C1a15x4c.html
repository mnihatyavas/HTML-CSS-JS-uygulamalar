<!DOCTYPE html>
<html>
<head>
    <meta charset="iso:8859-9 Türkçe">
    <title>3 karakterli ve 1-10 adetli zorunlu giriþ kontrolü</title>
    <style>
        body {background-color: #789;}
        input:invalid {border: 2px dashed red; background-color: green;}
        input:valid {border: 2px solid magenta; background-color: LightGreen;}
        form div {margin-bottom: 10px;}
        button {background-color: DarkRed; color: yellow; font-size:15px;}
    </style>
</head>
<body>
    <form>
        <div>
            <label for="meyve">Nar mý, dut mu, muz mu istersiniz?</label>
            <input id="meyve" required minlength="3" maxlength="3">
        </div>
        <div>
            <label for="adet">Kaç tane olsun?</label>
            <input type="number" id="adet" value="2" min="1" max="10">
        </div>
        <div>
            <button>Gönder</button>
        </div>
    </form>
</body>
</html>
