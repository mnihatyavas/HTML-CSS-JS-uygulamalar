<!DOCTYPE html>
<html>
<head>
    <meta charset="iso:8859-9 Türkçe">
    <title>C1a17x1.html: Geçerli güniçi randevu zamanını ayarlama alt-örneği.</title>
    <style>
        body {background-color:#135;}
        form {background-color: Khaki; padding:10px; width:310px; margin:2em auto;}
        div {
            margin-bottom: 10px;
            position: relative;
            text-align: center;}
        input {background-color: Aqua;}
        input[type="number"] {width: 100px;}
        input:invalid+span:after {
            position: absolute;
            content: '✖';
            padding-left: 5px;
            color:red;
            font-size:20px;}
        input:valid+span:after {
            position: absolute;
            content: '✓';
            padding-left: 5px;
            color: Green;
            font-size:25px;}
    </style>
</head>
<body>
    <form>
        <div>
            <label for="randevu">Uygun randevu zamanı seç (12:00-18:00 arası):</label><br/>
            <input id="randevu" type="time" min="12:00" max="18:00" required>
            <span class=""></span>
        </div>
        <div>
            <input type="submit" value="Randevuyu onaylat">
        </div>
    </form>
</body>
</html>
