<!DOCTYPE html>
<html>
<head>
    <meta charset="iso:8859-9 Türkçe">
    <title>C1a17x6.html: Haziran mezuniyet balosunun güniçi zamanlamasını ayarlama alt-örneği.</title>
    <style>
        body {background-color:#468;}
        form {background-color: Khaki; padding:10px; width:450px; margin:2em auto;}
        div {
            position: relative;
            text-align: center;}
        input {background-color: Aqua;}
        input[type="number"] {width: 100px;}
        input:invalid+span:after {
            position: absolute;
            content: '✖';
            padding-left: 5px;
            color:red;
            font-size:20px;}
        input:valid+span:after {
            position: absolute;
            content: '✓';
            padding-left: 5px;
            color: Green;
            font-size:25px;}
    </style>
</head>
<body>
    <form>
        <div>
            <label for="parti">Haziran mezuniyet balo zamanını seçin (*doldurulması zorunlu)<br/>[01 Haziran 8.30am'den --> 30 Haziran 4.30pm'e kadar geçerli]:</label><br/>
            <input id="parti" type="datetime-local"
                    min="2021-06-01T08:30" max="2021-06-30T16:30"
                    pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}" required>
            <span></span>
        </div>
        <hr/>
        <div><input type="submit" value="Onaya gönder"></div>
        <input type="hidden" id="saatfarkı" value="-03:00">
</form>
</body>
