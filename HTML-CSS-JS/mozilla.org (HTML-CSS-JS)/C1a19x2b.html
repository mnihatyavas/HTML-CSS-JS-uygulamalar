<!DOCTYPE html>
<html>
<head>
    <meta charset="iso:8859-9 Türkçe">
    <title>C1a19x2b.html: Diskimizden yurele (accept/seçici, tek) resim dosyasý bindirme alt-örneði.</title>
    <style>
        body {background-color: #123;}
        form {background-color: Khaki; margin: 2em auto; padding: 10px; max-width: 350px;;}
        div {text-align: center;}
        input, button {background-color: aqua;}        
    </style>
</head>
<body>
    <form>
        <div>
            <label for="resim">Yurele bindirilecek tek resim dosyasýný seçin:</label>
            <input type="file" id="resim" name="resim" accept=".jpg, .jpeg, .png">
        </div>
        <hr/>
        <div>
            <button>Gönder</button>
        </div>
    </form>
</body>
</html>
