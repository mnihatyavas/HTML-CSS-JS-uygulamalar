<!DOCTYPE html>
<html>
<head>
    <meta charset="iso:8859-9 Türkçe">
    <title>C1a19x3b.html: Boþ bir kartpostalýn arkasýný stilli ve yazýfonlu doldurup gönderme alt-örneði.</title>
    <style>
        @font-face {
            font-family: "elyazýsý";
            src: url("C1a_fonlar/journal-webfont.woff2") format("woff2"),
                    url("C1a_fonlar/journal-webfont.woff") format("woff");
            font-weight: normal;
            font-style: normal;}
        @font-face {
            font-family: "daktiloyazýsý";
            src: url("C1a_fonlar/veteran_daktiloyazýsý-webfont.woff2") format("woff2"),
                    url("C1a_fonlar/veteran_daktiloyazýsý-webfont.woff") format("woff");
            font-weight: normal;
            font-style: normal;}
        body {
            font: 1.3rem sans-serif;
            background-color: #666;}
        form {
            width: 740px;
            height: 498px;
            margin: 2em auto;
            padding: 1em;
            box-sizing: border-box;
            background: #ccc url(resim/kartpostal.jpg);
            display: grid; /* 2 kolon, 4 satýrlýk ýzgara */
            grid-gap: 20px;
            grid-template-columns : repeat(2, 1fr);
            grid-template-rows: 10em 1em 1em 1em;}
        h1 { /* 2.kolon, 1.satýrýn 10em altýna yaslý */
            font: 1em "daktiloyazýsý", monospace;
            align-self: end;}
        #mesaj {grid-row: 1/5;}
        #kimden, #posta {display: flex;}
        label {font: 0.8em "daktiloyazýsý", sans-serif;}
        input, textarea {
            font: 1.4em/1.5em "elyazýsý", cursive, sans-serif;
            border: none;
            padding: 0 10px;
            margin: 0;
            width: 80%;
            background: none;}
        input:focus, textarea:focus {
            background: rgba(0,0,0,.1);
            border-radius: 5px;}
        textarea {
            display: block;
            padding: 10px;
            margin: 10px 0 0 -10px;
            width: 100%;
            height: 90%;
            border-right: 2px solid; /* Odaksýz sað dik kenar çizgi */
            overflow: auto;}
        button {
            padding: 5px;
            font: bold .6em sans-serif;
            border: 2px solid #333;
            border-radius: 5px;
            cursor: pointer;
            /* background: none; */
            transform: rotate(-1.5deg);}
        button:after {content: " >>>";}
        button:hover, button:focus {
            outline: none;
            background-color: #000;
            color: #FFF;}
    </style>
</head>
<body>
    <form>
        <h1>Kime: Mozilla</h1>

        <div id="kimden">
            <label for="isim">Kimden:</label>
            <input type="text" id="isim" name="isim">
        </div>

        <div id="posta">
            <label for="eposta">Eposta:</label>
            <input type="email" id="eposta" name="eposta">
        </div>

        <div id="mesaj">
            <label for="mesajýn">Mesajýnýz:</label>
            <textarea id="mesajýn" name="mesajýn"></textarea>
        </div>

        <div>
            <button>Mesajýný gönder</button>
        </div>
    </form>
</body>
</html>
