<!DOCTYPE html>
<html>
<head>
    <meta charset="iso:8859-9 Türkçe">
    <title>C1a21x5.html: Input-type-submit/reset/button ve button-type-submit/reset/button gönderme düðmeleri örneði.</title>
    <style>
        body {background-color:#468;}
        form {margin:2em auto; background-color:#eca; padding:10px; max-width: 300px; text-align: center;}
        input {background-color: Green; color: White;}
        input:hover {color:red;}
        button {background-color: Blue; color: White}
        button:hover {color:red;}
        strong {font-size: 120%;}
    </style>
</head>
<body>
    <form>
        <p>
            <button type="submit">Bu bir <strong>button-submit</strong> düðmesidir</strong></button>
        </p>
        <p>
            <input type="submit" value="Bu bir input-submit düðmesidir">
        </p>
        <hr/>
        <p>
            <button type="reset">Bu bir <strong>button-reset</strong> düðmesidir</strong></button>
        </p>
        <p>
            <input type="reset" value="Bu bir input-reset düðmesidir">
        </p>
        <hr/>
        <p>
            <button type="button">Bu bir <strong>button-button</strong> düðmesidir</strong></button>
        </p>
        <p>
            <input type="button" value="Bu bir input-button düðmesidir">
        </p>
    </form>
</body>
</html>
