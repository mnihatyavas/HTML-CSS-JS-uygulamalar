button, input {

fieldset {

input + span {position: relative;}
input:required + span::after {
    font-size: 0.7rem;
    position: absolute;
    content: "zorunlu";
    color: white;
    background-color: black;
    padding: 5px 10px;
    top: -26px;
    left: -60px;}
input + span::before {
    position: absolute;
    right: -25px;
    top: -5px;}
input:invalid {border: 2px solid red;}
input:invalid + span::before {
    content: "X";
    font-size: 30px;
    font-weight: bold;
    color: red;}
input:valid + span::before {
    content: "+";
    font-size: 30px;
    font-weight: bold;
    color: green;}
button {background-color: Blue; color: White; font-size: 120%}
button:hover {background-color: DodgerBlue; color: Red;}
