<!DOCTYPE html>
<html>
<head>
    <meta charset="iso:8859-9 Türkçe">
    <title>C1a25x4a.html: Object-data resme karþý img-src resim kýyaslamasý örneði.</title>
    <style>
        html {background-color: #135;}
        body {background-color: #da7; max-width:50%; margin: 2em auto; padding:20px; text-align: center;}
        h1 {color: Green; text-decoration: underline; text-align: center;}
        object, img {border:5px solid brown;}
    </style>
</head>
<body>
    <h1>Object-data resme karþý Img-src resim</h1>
 
    <object data="resim/medya/dinazor.jpg" type="image/jpeg" width="400" height="341" typemustmatch>
        <p>Neden pratik img-src resmi kullanmýyoruz ki?</p>
    </object>
    <img src="resim/medya/dinazor2.jpg" alt="Küçük dinazor" />
</body>
</html>
