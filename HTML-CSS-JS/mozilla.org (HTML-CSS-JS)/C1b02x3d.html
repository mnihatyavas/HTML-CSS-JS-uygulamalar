<!DOCTYPE html>
<html>
<head>
    <meta charset="iso:8859-9 Türkçe">
    <title>C1b02x3d.html: Yatay seyrüsefer menü seçenekli a-href baðlantý düðmeleri örneði.</title>
    <style>
        html {background-color: #123;}
        body {
            margin: 2em auto;
            padding: 20px;
            max-width: 90%;
            background-color: #dca;
            font-family: sans-serif;}
        ul {
            padding: 0;
            width: 100%;
            margin-bottom: 4em;}
        li {display: inline;}
        a {
            outline: none;
            text-decoration: none;
            display: inline-block;
            width: 19%;
            margin-right: 0.625%;
            text-align: center;
            line-height: 3;
            color: black;
            border: 1px solid orange;}
        li:last-child a {margin-right: 0;}
        a:link, a:visited, a:focus {background-color: yellow;}
        a:hover {background: orange;}
        a:active {
            background-color: red;
            color: white;}
    </style>
</head>
<body>
    <ul>
        <li><a href="#">Anasayfa</a></li>
        <li><a href="#">Pizza</a></li>
        <li><a href="#">Müzik</a></li>
        <li><a href="#">Spor</a></li>
        <li><a href="#">Film</a></li>
    </ul>
</body>
</html>
