<!DOCTYPE html>
<html>
<head>
    <meta charset="iso:8859-9 Türkçe">
    <title>C1b04x6c.html: Esnek yayýlý düðme sýralarýnýn deðiþtirilmesi örneði.</title>
    <style>
        html {background-color: #243;}
        body {
            background: #db9;
            padding: 20px;
            width: 90%;
            max-width: 800px;
            margin: 2em auto;
            font-family: sans-serif}
        button {
            font-size: 18px;
            line-height: 1.5;
            width: 15%;
            cursor:pointer;
            background-color: brown;
            color: white;}
        button:hover {color: yellow;}
        div {
            height: 100px;
            border: 1px solid black;
            /* Kutu içi yatay ve dikey ortalanmýþ esnek yayýlým */
            display: flex;
            align-items: center; /* text-align: center (DEÐÝL!) */
            justify-content: space-around;}
        button:first-child {order: 5;}
        button:last-child {order: -2;} /* Ýlk elemanla son eleman yerdeðiþtirdi */
        button:nth-of-type(2) {order: 4;}
        button:nth-of-type(4) {order: -1;} /* Dördüncüyle ikinci eleman yerdeðiþtirdi */
    </style>
</head>
<body>
    <div>
        <button>Tebessüm et</button>
        <button>Gül</button>
        <button>Göz kýrp</button>
        <button>Omuz silk</button>
        <button>Utan</button>
    </div>
</body>
</html>
