<!DOCTYPE html>
<html>
<head>
    <meta charset="iso:8859-9 Türkçe">
    <title>C1b04x7e.html: Üç ayný repeat(3, 1fr) uzunluktaki aralýklý kolonlu ýzgara serilimi örneði.</title>
    <style>
        html {background-color: #243;}
        body {
            background: #db9;
            max-width: 50%;
            min-width: 600px;
            padding: 50px;
            margin: 2em auto;
            font: .9em/1.2 Arial, Helvetica, sans-serif;}
        .kab {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 20px;}
        .kab > div {
            border-radius: 5px;
            padding: 10px;
            background-color: rgb(207,232,220);
            border: 2px solid rgb(79,185,227);}
    </style>
</head>
<body>
    <h2>Üç ayný repeat(3, 1fr) uzunluktaki aralýklý kolonIu ýzgara serilimi</h2>

    <div class="kab">
        <div>Bir</div>
        <div>Ýki</div>
        <div>Üç</div>
        <div>Dört</div>
        <div>Beþ</div>
        <div>Altý</div>
        <div>Yedi</div>
    </div>
</body>
</html>
