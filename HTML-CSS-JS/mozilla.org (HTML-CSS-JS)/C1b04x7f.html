<!DOCTYPE html>
<html>
<head>
    <meta charset="iso:8859-9 Türkçe">
    <title>C1b04x7f.html: Üç ayný repeat(3, 1fr) en ve 100px boydaki aralýklý kolonlu ýzgara serilimi örneði.</title>
    <style>
        html {background-color: #243;}
        body {
            background: #db9;
            max-width: 90%;
            min-width: 600px;
            padding: 50px;
            margin: 2em auto;
            font: .9em/1.2 Arial, Helvetica, sans-serif;}
        .kab {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-auto-rows: 100px;
            grid-gap: 20px;}
        .kab > div {/* height:100px; */
            border-radius: 5px;
            padding: 10px;
            background-color: rgb(207,232,220);
            border: 2px solid rgb(79,185,227);}
    </style>
</head>
<body>
    <h3>Üç ayný repeat(3, 1fr) en ve 100px boydaki aralýklý kolonIu ýzgara serilimi</h3>

    <div class="kab">
        <div>Bir</div>
        <div>Ýki</div>
        <div>Üç</div>
        <div>Dört</div>
        <div>Beþ</div>
        <div>Altý</div>
        <div>Yedi</div>
    </div>
</body>
</html>
