<!DOCTYPE html>
<html>
<head>
    <meta charset="iso:8859-9 Türkçe">
    <title>C1b04x8d.html: Tek kolonu boþ geçirten yeterli % sol-marjýn hesaplanmasý örneði.</title>
    <style>
        * {box-sizing: border-box;}
        html {background-color: #243;}
        body {
            background: #aaf;
            max-width: 80%;
            min-width: 600px;
            padding: 20px;
            margin: 2em auto;}
        .sarýcý {padding-right: 2.08333333%;}
        .satýr {clear: left;}
        .kolon {
            float: left;
            margin-left: 2.08333333%;
            width: 6.25%; /* (en + sol-marj) * 12 =  %100 */
            background: rgb(255,150,150);}

        /* 2 kolonlu en (12.5%) + tek-marj (2.08333333%) = */
        .kolon.yayýlým2 {width: 14.58333333%;}
        /* 3 kolonlu en (18.75%) + iki-marj (4.1666666) = */
        .kolon.yayýlým3 { width: 22.91666666%;}
        /* Ve böylece hesaplanýr... */
        .kolon.yayýlým4 {width: 31.24999999%;}
        .kolon.yayýlým5 {width: 39.58333332%;}
        .kolon.yayýlým6 {width: 47.91666665%;}
        .kolon.yayýlým7 {width: 56.24999998%;}
        .kolon.yayýlým8 {width: 64.58333331%;}
        .kolon.yayýlým9 {width: 72.91666664%;}
        .kolon.yayýlým10 {width: 81.24999997%;}
        .kolon.yayýlým11 {width: 89.5833333%;}
        .kolon.yayýlým12 {width: 97.91666663%;}

        .kolon-öteleme {margin-left: calc(6.25% + 2.08333333% * 2); }
    </style>
</head>
<body>
    <div class="sarýcý">
        <div class="satýr">
            <div class="kolon">1</div>
            <div class="kolon">2</div>
            <div class="kolon">3</div>
            <div class="kolon">4</div>
            <div class="kolon">5</div>
            <div class="kolon">6</div>
            <div class="kolon">7</div>
            <div class="kolon">8</div>
            <div class="kolon">9</div>
            <div class="kolon">10</div>
            <div class="kolon">11</div>
            <div class="kolon">12</div>
        </div>
        <div class="satýr">
            <div class="kolon">13</div>
            <div class="kolon yayýlým5 kolon-öteleme">14</div>
            <div class="kolon yayýlým3">15</div>
            <div class="kolon yayýlým2">16</div>
        </div>
    </div>
</body>
</html>
