<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="iso:8859-9 Türkçe">
    <title>C1c15c3.html: Dizge ve dizi fonksiyonlarýndan pop(), push(), join() ve forEach() örneði.</title>
    <link rel="stylesheet" href="C1c15x1.css" />
    <style>
      * {box-sizing: border-box;}
        html {background-color: #246;}
        body {
            background-color: #a97;
            max-width: 60%;
            min-width: 500px;
            padding: 20px;
            margin: 2em auto;
            height: 100%;
            border: 5px solid tomato;
            font-family: sans-serif;}
    </style>
</head>
<body>
    <section></section>

    <textarea class=" deðiþtirilebilir deðiþtirilebilir-js" style="height: 300px;">
let ilkDizge = "Sühey-la+Yücel+Hilal+Adil+Fatih+Belkýs";
let dizim = ilkDizge.split ("+");// Dizge'den diziye çevirir
dizim.pop(); // Son elemaný siler
dizim.push ("Zafer"); // Sona ekler
dizim.forEach (function (eleman, endeks) {
    let yeniEleman = `${eleman}(${endeks})`;
    dizim [endeks] = yeniEleman;
}); // diz..sonu...
let sonDizge = dizim.join (" ; ");
section.innerHTML = "";
let paragraf1 = document.createElement ("p");
let paragraf2 = document.createElement ("p");
let paragraf3 = document.createElement ("p");
paragraf1.textContent = "Ýlk dizge: \"" + ilkDizge + "\"";
paragraf2.textContent = "Dizi: [" + dizim + "]";
paragraf3.textContent = `Son dizge: "${sonDizge}"`;
section.appendChild (paragraf1);
section.appendChild (paragraf2);
section.appendChild (paragraf3);
    </textarea>

    <div class="baþlat-düðmesi">
        <button id="yenibaþlat">Yeniden baþlat</button>
    </div>
</body>
