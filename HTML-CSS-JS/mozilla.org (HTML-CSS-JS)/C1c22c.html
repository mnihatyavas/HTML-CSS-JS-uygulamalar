<!DOCTYPE html>
<html>
  <head>
    <meta charset="iso:8859-9 Türkçe">
    <title>C1c22c.html: Son dizi elemanýnýn farklý eklendiði while-döngüsü örneði.</title>
    <style>
        html {background-color: #123;}
        body {
            background-color: #a86;
            max-width: 70%;
            min-width: 300px;
            padding: 20px;
            margin: 2em auto;
            text-align: center;}
    </style>
</head>
<body>
    <p></p>

    <script>
        const kediler = ["Kadim Kaplan", "Patiþ", "Temiz", "Renkli Anne", "Hýrçýn", "Pamuk", "Maskeli", "Tekir"];
        let bilgilendirme = "Bahçedeki kedi adlarý: ";
        const paragraf = document.querySelector ("p");
        let i = 0;

        while (i < kediler.length) {
            if (i === kediler.length - 1) {bilgilendirme += "ve" + kediler [i] + ".";
            }else {bilgilendirme += kediler [i] + ", ";}
            i++;
        } // while sonu...
        paragraf.textContent = bilgilendirme;
    </script>
</body>
</html>
