<!DOCTYPE html>
<html>
  <head>
    <meta charset="iso:8859-9 Türkçe">
    <title>C1c23a1.html: Týklanýnca gövdede div içi paragraf ve kapa-düðmeli mesaj kutusu yaratma örneði.</title>
    <style>
        html {background-color: #123;}
        body {
            background-color: #642;
            max-width: 40%;
            min-width: 200px;
            height: 150px;
            padding: 20px;
            margin: 2em auto;
            text-align: center;}
        button {background-color: DarkRed; color: yellow; cursor: pointer;}
        .mesajKutusu {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translate(-50%,-50%);
            width: 200px;
            border-radius: 10px;
            background-color: aqua;}
        .mesajKutusu p {
            line-height: 1.5;
            padding: 10px 20px;
            color: green;}
        .mesajKutusu button {
            background: none;
            border: none;
            position: absolute;
            top: 0;
            right: 0;
            font-size: 1.1rem;
            cursor: pointer;
            color: red;}
    </style>
</head>
<body>
    <button>Bir mesaj kutusu yarat</button>

    <script>
        const yaratDüðmesi = document.querySelector ("button");
        yaratDüðmesi.onclick = mesajKutusuYarat;

        function mesajKutusuYarat() {
            const gövde = document.querySelector ("body");
            const bölüm = document.createElement ("div");
            bölüm.setAttribute ("class", "mesajKutusu");
            gövde.appendChild (bölüm);

            const paragraf = document.createElement ("p");
            paragraf.textContent = "Bu bir mesaj kutusudur.";
            bölüm.appendChild (paragraf);

            const kapaDüðmesi = document.createElement ("button");
            kapaDüðmesi.textContent = "X";
            bölüm.appendChild (kapaDüðmesi);

            kapaDüðmesi.onclick = function() {bölüm.parentNode.removeChild (bölüm);}
        } // func sonu...
    </script>
</body>
</html>
