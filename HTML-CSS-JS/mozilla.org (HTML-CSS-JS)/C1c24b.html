<!DOCTYPE html>
<html>
<head>
    <meta charset="iso:8859-9 Türkçe">
    <title>C1c24b.html: Gövde içi 16 bölümden herbirini týklayýnca rasgele renk örneði.</title>
    <style>
        html {background-color: #123;}
        body {
            background-color: #a86;
            max-width: 70%;
            min-width: 300px;
            height: 400px;
            padding: 20px;
            margin: 2em auto;
            text-align: center;}
        div {
            background-color: red;
            height: 100px;
            width: 25%;
            float: left;}
    </style>
</head>
<body>
    <script>
        for (let i = 1; i <= 16; i++) {
            const bölüm = document.createElement ("div");
            document.body.appendChild (bölüm);
        } // for sonu...
        const bölümler = document.querySelectorAll ("div");
        for (let i = 0; i < bölümler.length; i++) {bölümler [i].onclick = function (o) {o.target.style.backgroundColor = zrenkDeðiþtir();} }
        function zrenkDeðiþtir() {return "rgba(" + rasgele(255) + "," + rasgele(255) + "," + rasgele(255) + "," + Math.random()+")";}
        function rasgele (n) {return Math.floor (Math.random() * n);}
    </script>
</body>
    <p style="font-size:13px;">Gövde içi herhangi bir yeri týkla</p>
</html>
