<!DOCTYPE html>
<html>
<head>
    <meta charset="iso:8859-9 Türkçe">
    <title>C1c24c1.html: Butona her tıklamada olay dinleyiciyle farklı gövde zemin rengi örneği.</title>
    <style>
        html {background-color: #123;}
        body {
            background-color: #a86;
            max-width: 50%;
            min-width: 300px;
            height: 200px;
            padding: 20px;
            margin: 2em auto;
            text-align: center;}
        button {
            background-color:Navy;
            color:orange;
            margin: 10px;}
    </style>
</head>
<body>
    <button>Renk değiştir</button>

    <script>
        const düğme = document.querySelector ("button");
        düğme.addEventListener ("click", zrenkDeğiştir);
        function zrenkDeğiştir() {document.body.style.backgroundColor = "rgb(" + rasgele(255) + "," + rasgele(255) + "," + rasgele(255) + ")";}
        function rasgele (n) {return Math.floor (Math.random() * n);}
    </script>
</body>
</html>
