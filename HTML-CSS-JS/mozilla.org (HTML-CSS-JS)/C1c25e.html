<!DOCTYPE html>
<html>
<head>

    <style>
        * {box-sizing: border-box;}

        select {background-color:Navy; color:orange;}

        li {
            display: block;

</head>
<body>

        <option value="Temmuz">Temmuz</option>

        <option value="Ekim">Ekim</option>
        <option value="Kasým">Kasým</option>
        <option value="aralýk">Aralýk</option>
    </select>

    <h1></h1>

    <ul></ul>

    <script>
        const seçilen = document.querySelector ("select");
        const liste = document.querySelector ("ul");
        const h1 = document.querySelector ("h1");
        aylýkTakvimYarat  ("Ocak", 31);

        seçilen.onchange = function() {
            const tercih = seçilen.value;
            let günler = 31;
            if (tercih === "Þubat") {günler = 28;
            }else if (tercih === "Nisan" || tercih === "Haziran" || tercih === "Eylül" || tercih === "Kasým") {günler = 30;}
