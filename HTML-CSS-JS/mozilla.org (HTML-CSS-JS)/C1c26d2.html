    <section>d:doðu/sað, b:batý/sol, k:kuzey/yukarý, g:güney/aþaðý harfleri basýlý tutarak 4 yönlü hareket edebilirsiniz. Daha hýzýlý hareket için ilerle deðiþkeni artýrýlmalýdýr.</section>

    <textarea class="deðiþtirilebilir-js" style="height: 200px;">
let tuval = document.querySelector ("canvas");
let içerik = tuval.getContext ("2d");
let x = 50;
let y = 50;
let ilerle = 2; // 5, 10, 20
const yarýçap = 30;
daireÇiz (x, y, r=yarýçap);
function daireÇiz (x, y, r) {
    içerik.fillStyle = "LightGreen";
    içerik.fillRect (0,0, tuval.width, tuval.height); // Zemin rengi
    içerik.beginPath();
    içerik.fillStyle = "red";
    içerik.arc (x,y, r, 0,2*Math.PI); // (0,2*pi)=360 derece kýrmýzý tam arc/daire çizer
    içerik.fill(); // Daire içini kýrmýzýya boya
} // func sonu...
window.addEventListener ("keypress", (olay) => {
    switch (olay.key) {
        case "b": x -= ilerle; break; // Hýzlý hareket için 5, 10, 20 girin
        case "d": x += ilerle; break;
        case "k": y -= ilerle; break;
        case "g": y += ilerle; break;
    } // swi..sonu...
    daireÇiz (x, y, r=yarýçap);
}); // win..sonu...
    </textarea>
