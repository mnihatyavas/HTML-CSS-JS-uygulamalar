<!DOCTYPE html>
<html>
<head>
    <meta charset="iso:8859-9 Türkçe">
    <title>C1c44a3.html: Canvas tuvale içi boþ ve dolu metin yazma örneði.</title>
    <style>
        html {background-color: #642;}
        body {
            background-color: #7c9;
            max-width: 50%;
            min-width: 750px;
            height: 300px;
            padding: 20px;
            margin: 2em auto;
            border: 5px solid tomato;}
        canvas {width:100%; height: 100%;}
    </style>
</head>
<body>
    <canvas class="tuvalim">
        <p>Tuvale metin yazýlýmý bu alanda olacak.</p>
    </canvas>

    <script>
        const tuval = document.querySelector (".tuvalim");
        const en = tuval.width = window.innerWidth;
        const boy = tuval.height = window.innerHeight;
        const içrk = tuval.getContext ("2d");

        içrk.fillStyle = "rgb(0, 0, 0)";
        içrk.fillRect (0,0, en,boy);

        içrk.strokeStyle = "white"; // Ýçi boþ, kenar beyaz çizgili "Arial" yazý...
        içrk.lineWidth = 2;
        içrk.font = "70px arial";
        içrk.strokeText ("M.Nihat Yavaþ", 30, 100);

        içrk.fillStyle = "red"; // Ýçi dolu, kýrmýzý "Segoe script" elyazýsý...
        içrk.font = "55px segoe script";
        içrk.fillText ("M.Nihat Yavaþ", 30, 350);
    </script>
</body>
</html>
