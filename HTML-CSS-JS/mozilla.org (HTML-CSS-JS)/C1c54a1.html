<!DOCTYPE html>
<html>
<head>
    <meta charset="iso:8859-9 Türkçe">
    <title>C1c54a1.html: Yavaþ asenkron bitiþ-bekletmeli geciktirilen vaat'lerin kabul mesajlarý örneði.</title>
    <style>
        html {background-color: #152;}
        body {
            background-color: #a97;
            max-width: 40%;
            min-width: 300px;
            padding: 20px;
            margin: 2em auto;
            border: 5px solid tomato;
            text-align: center;}
        h3 {margin:0;}
    </style>
</head>
<body>
    <h3>F12-konsolu aç (Yavaþ asenkron bitiþ-bekletme)</h3>

    <script>
        let no = 0;
        let ilkZaman = Date.now();

        zamanTesti()
            .then (()=>{
                let toplamGeciktirme = Date.now() - ilkZaman;
                alert ("Geçen toplam zaman: " + toplamGeciktirme + "mS'dir."); 
                console.log ("Geçen toplam zaman: " + toplamGeciktirme/1000 + " sn'dir."); 
            }); // then sonu...

        async function zamanTesti() {
            console.log (geciktirenVaat (1000) ); // await olmayýnca bitmesi beklenmeden birsonrakine geçilir...
            console.log (await geciktirenVaat (3000) ); // Deðiþkensiz await fonksiyonlar ardýþýk tekli (yavaþ) sicimle iþletiliyor...
            console.log (await geciktirenVaat (4000) );
            console.log (await geciktirenVaat (2000) );
        }; // func sonu..

        function geciktirenVaat (süre) {return new Promise ((kabul, red)=>{setTimeout (function() {kabul (`${++no} no'lu, ${süre}mS geciktirmeli Vaat kabulü tamamlandý.`);}, süre);});};
    </script>
</body>
</html>
