<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="iso:8859-9 Türkçe">
    <title>C1d1e1.html: Varsayýlý table-th-tr-td ile kötü tablo örneði.</title>
    <style>
        html {background-color: #152;}
        body {
            background-color: #a97;
            max-width: 50%;
            min-width: 300px;
            padding: 20px;
            margin: 2em auto;
            border: 5px solid tomato;}
        table {background-color: black;}
        th {background-color: brown; color: yellow;}
        td {background-color: navy; color: lime;}
        </style>
</head>
<body>

            <th>Cinsiyet</th>

        </tr>
        <tr>

            <td>8</td>
            <td>Diþi</td>
        </tr>
        <tr>

        </tr>
        <tr>

        </tr>
    </table>
</body>
</html>
