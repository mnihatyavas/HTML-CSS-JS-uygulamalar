<!DOCTYPE html>
<html lang="en-US">
<head>

    <style>
        html {
            background-color: #152;
            font-family: sans-serif;}
        body {
            background-color: #a97;
            max-width: 60%;
            min-width: 400px;
            padding: 20px;
            margin: 2em auto;
            border: 5px solid tomato;
            text-align: center;}

            background: #eee;
            border-radius: 20px;

            padding: 20px;

            margin: 0 auto;}
        div, label {margin-bottom: 20px;}
        label {
            width: 130px;
            float: left;
            text-align: right;
            padding: 4px;}
        input {
            width: 200px;
            float: right;}
        label, input {
            font-size: 1em;
            line-height: 1.5;}
        div {clear: both;}
        input {background-color:Navy; color:orange;}
    </style>
</head>
<body>
    <h1>Form Varsayýlý Geçerlileme</h1>
    <form>
        <div>
            <label for="ism">Ýsminizi girin:</label>

        <div>
            <label for="yþ">Yaþýnýzý girin:</label>

    </form>

    <script>
        let form = document.querySelector ("form");
        form.addEventListener ("submit", (o)=>{
            o.preventDefault();
            console.log (isim.value + " - " + form.yþ.value);

        }); // form sonu...
