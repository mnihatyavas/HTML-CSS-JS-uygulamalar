<!DOCTYPE html>
<html>
<head>
    <meta charset="iso:8859-9 Türkçe">
    <title>C1e1b.html: Sahte div buton'la týklayarak ve sekme-Enter'la arya türkçe vasýflý mesaj yansýtma örneði.</title>
    <style>
        html {
            background-color: #152;}
        body {
            background-color: #a97;
            max-width: 60%;
            min-width: 450px;
            padding: 20px;
            margin: 2em auto;
            text-align: center;
            border: 5px solid tomato;}
        div {
            background-color: rgb(240, 240, 240);
            font-size: 15px;
            font-family: sans-serif;
            border: 5px outset rgb(218, 218, 218);
            line-height: 20px;
            padding: 5px;
            width: 120px;
            text-align: center;
            border-radius: 5px;
            margin-right: 5px;
            cursor: pointer;
            display: inline-block;}
        div:hover, div:focus {font-weight: bold;}
    </style>
</head>
<body>
    <h2>Sahte düðmeler</h2>
    <div düðme-masajý="Bu ilk sahte düðmedir" tabindex="0">Týkla beni!</div>
    <div düðme-masajý="Bu ikinci sahte düðmedir" tabindex="0">Beni de týkla!</div>
    <div düðme-masajý="Bu üçüncü sahte düðmedir" tabindex="0">Ve beni de!</div>

    <script>
        const sahteDüðmeler = document.querySelectorAll ("div");
        for( let i = 0; i < sahteDüðmeler.length; i++) {düðmeYönetimi (sahteDüðmeler [i]);}
        function düðmeYönetimi (düðme) {düðme.onclick = function (olay) {alert (olay.target.getAttribute ("düðme-masajý") ); }}
        document.onkeydown = (o)=>{ if (o.keyCode === 13) {document.activeElement.onclick (o);} };
    </script>
  </body>
</html>
