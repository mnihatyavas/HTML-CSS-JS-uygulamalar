<!DOCTYPE html>
<html>
<head>
    <meta charset="iso:8859-9 Türkçe">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    <title>C1e5c2.html: Resim dosyasýnýn img-src yerine fetch-then(tip)-then(nesne) ile getirilmesi örneði.</title>
    <link rel="stylesheet" href="C1e5c.css">
</head>
<body>
    <!-- Fetch (>python -m http.server) ve (localhost:8000) gerektirmekte.-->
    <h1>Fetch'le resim dosyasý getirme-2</h1>
    <img src="" class="bir-resim" alt="Bir çiçek" title="Bir deste menekþe">

    <script>
        const resim = document.querySelector (".bir-resim");
        fetch ("resim/çiçekler.jpg")
            .then (function (yanýt) {yanýt.blob()
                .then (function (damla) {
                    let yurelNesnesi = URL.createObjectURL (damla);
                    resim.src = yurelNesnesi;
                    resim.alt = "Bir demet çiçek";
                    resim.title = "Bir demet mor-eflatun-beyaz menekþe yapraklý çiçeði";
                }); // then-damla sonu...
            }); // then-yanýt sonu...
    </script>
</body>

</html>
