<!DOCTYPE html>
<html>
<head>
    <meta charset="iso:8859-9 Türkçe">
    <title>D3d.html: Önceden yurel talepli fetch getir blob()'la resim yükleme örneði.</title>
    <style>
        html {background-color: #152; font-family: sans-serif;}
        body {
            background-color: #a97;
            max-width: 80%;
            min-width: 700px;
            padding: 20px;
            margin: 2em auto;
            border: 5px solid tomato;}
        p {text-align: center;}
        img {border: 2px solid;}
    </style>
</head>
    <h1>Talepli fetch blob() ile resmi getirme</h1>
    <p><img src=""></p>
</body>
<script>
    var resmim = document.querySelector ("img");
    var talebim = new Request ("resim/çiçekler.jpg");

    fetch (talebim)
    .then (function (yanýt) {
        if (!yanýt.ok) {throw new Error ("Resim yükleme hatasý, statü=" + yanýt.status);}
        return yanýt.blob();
    }) // then sonu...
    .then ((damla)=> {
        var yurelNesnesi = URL.createObjectURL (damla);
        resmim.src = yurelNesnesi;
    }) // then sonu...
    .catch ((hata)=> {
        var p = document.createElement ("p");
        p.appendChild (document.createTextNode ("HATA: " + hata.message));
        document.body.insertBefore (p, resmim);
    }); // catch sonu...
</script>
</html>
